<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Chess Trainer V4.5</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <style>
        /* =========================================
           CORE STYLES
           ========================================= */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        /* Dynamic Theme Variables */
        :root {
            --bg-gradient: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            --header-color: #e2e8f0;
            --accent-color: #fbbf24;
        }
        
        body.theme-purple {
            --bg-gradient: linear-gradient(135deg, #2e1065 0%, #1e1b4b 50%, #2e1065 100%);
            --accent-color: #c4b5fd;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            color: #e2e8f0;
            transition: background 0.5s ease;
        }

        .container { max-width: 500px; margin: 0 auto; padding: 16px; padding-bottom: 120px; }
        .header { text-align: center; padding: 20px 0; position: relative; }
        .header h1 { font-size: 1.5rem; font-weight: 700; margin-bottom: 8px; color: var(--header-color); }
        .version-tag { background: #8b5cf6; color: #fff; font-size: 0.7rem; padding: 2px 6px; border-radius: 4px; vertical-align: middle; margin-left: 8px; }

        /* =========================================
           MENU & FOLDERS
           ========================================= */
        .folder-header {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 16px;
            border-radius: 12px;
            margin-top: 20px;
            margin-bottom: 10px;
            cursor: pointer;
            font-weight: 600;
            color: var(--accent-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .folder-header:hover { background: rgba(255, 255, 255, 0.1); }
        .folder-content { display: none; }
        .folder-content.open { display: block; }
        .folder-count { background: rgba(0,0,0,0.3); padding: 2px 8px; border-radius: 10px; font-size: 0.75rem; color: #94a3b8; }

        .card {
            background: rgba(51, 65, 85, 0.5);
            border: 1px solid #334155;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 12px;
            cursor: pointer;
            position: relative;
        }
        .card h3 { font-size: 1.125rem; margin-bottom: 6px; }
        .card p { color: #94a3b8; font-size: 0.875rem; }
        .card .moves { font-family: monospace; color: var(--accent-color); font-size: 0.85rem; margin-top: 10px; }
        
        .card-actions { position: absolute; top: 16px; right: 16px; display: flex; gap: 8px; }
        .icon-btn { background: rgba(100, 116, 139, 0.3); border: none; color: #94a3b8; width: 36px; height: 36px; border-radius: 8px; cursor: pointer; font-size: 1.1rem; }

        /* =========================================
           TRAINER UI
           ========================================= */
        .nav-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
        .nav-btn { background: rgba(255,255,255,0.1); border: none; color: #e2e8f0; padding: 10px 16px; border-radius: 8px; cursor: pointer; font-weight: 600; }
        
        .return-btn {
            background: rgba(139, 92, 246, 0.2); border: 1px solid #8b5cf6; color: #c4b5fd;
            display: flex; align-items: center; gap: 6px; padding: 10px 16px; border-radius: 8px; cursor: pointer; font-weight: 600;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(139, 92, 246, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(139, 92, 246, 0); } 100% { box-shadow: 0 0 0 0 rgba(139, 92, 246, 0); } }

        .move-history { background: rgba(0,0,0,0.2); border-radius: 12px; padding: 14px; margin-bottom: 16px; overflow-x: auto; white-space: nowrap; }
        .move-tag { padding: 4px 8px; border-radius: 4px; font-family: monospace; margin-right: 6px; display: inline-block; }
        .move-tag.white { color: #fbbf24; background: rgba(251, 191, 36, 0.1); }
        .move-tag.black { color: #e2e8f0; background: rgba(255, 255, 255, 0.1); }

        .current-move-card { background: #334155; border-radius: 20px; padding: 24px; margin-bottom: 16px; text-align: center; }
        .current-move h2 { font-size: 2rem; font-family: monospace; margin: 10px 0; }
        .explanation { color: #cbd5e1; line-height: 1.5; font-size: 0.95rem; }

        /* Options List */
        .options-header { display: flex; justify-content: space-between; align-items: center; margin: 24px 0 12px 0; color: #94a3b8; font-size: 0.9rem; font-weight: 600; }
        .toggle-container { display: flex; align-items: center; gap: 8px; font-size: 0.8rem; }
        .toggle-checkbox { accent-color: #8b5cf6; width: 16px; height: 16px; }

        .option-btn {
            width: 100%; display: flex; justify-content: space-between; align-items: center;
            padding: 16px; margin-bottom: 10px; border-radius: 12px; cursor: pointer;
            background: rgba(51, 65, 85, 0.5); border: 1px solid #475569; color: #e2e8f0; text-align: left;
        }
        .option-btn .main { flex: 1; }
        .option-btn h4 { font-family: monospace; font-size: 1.1rem; margin-bottom: 4px; }
        .option-btn p { font-size: 0.8rem; opacity: 0.8; }
        
        /* Smart Colors */
        .option-btn.blue { border-left: 4px solid #3b82f6; }
        .option-btn.red { border-left: 4px solid #ef4444; }
        .option-btn.green { border-left: 4px solid #22c55e; }
        .option-btn.purple { border-left: 4px solid #a855f7; }

        /* Ghost / Remote Buttons */
        .option-btn.remote {
            background: transparent;
            border: 1px dashed #8b5cf6;
            opacity: 0.9;
        }
        .option-btn.remote h4 { color: #c4b5fd; }
        .option-btn.remote .badge { background: #8b5cf6; color: white; padding: 2px 6px; border-radius: 4px; font-size: 0.65rem; margin-left: 8px; vertical-align: middle; }

        /* Builder Forms */
        .add-form { background: rgba(255,255,255,0.05); padding: 16px; border-radius: 12px; border: 1px dashed #475569; }
        .form-group { margin-bottom: 12px; }
        .form-group label { display: block; font-size: 0.8rem; color: #94a3b8; margin-bottom: 4px; }
        .form-group input, .form-group select, textarea {
            width: 100%; padding: 12px; background: #0f172a; border: 1px solid #334155; border-radius: 8px; color: #e2e8f0; font-family: inherit;
        }
        
        /* Modal */
        .modal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:100; display:none; justify-content:center; align-items:center; padding:20px; }
        .modal-content { background:#1e293b; padding:24px; border-radius:16px; width:100%; max-width:400px; max-height:80vh; overflow-y:auto; }
    </style>
</head>
<body>
    <div class="container">
        <div id="menuScreen" class="screen" style="display:block;">
            <div class="header">
                <h1>‚ôüÔ∏è Opening Trainer <span class="version-tag">V4.5</span></h1>
                <p>Unified Repertoire Manager</p>
            </div>
            <div id="openingsContainer"></div>
            <button class="nav-btn" style="width:100%; margin-top:20px; background:#22c55e; color:white;" onclick="showBuilder()">+ Create New Opening</button>
            
            <div style="display:flex; gap:10px; margin-top:10px;">
                <button class="nav-btn" style="flex:1" onclick="document.getElementById('fileInput').click()">üìÇ Import JSON</button>
                <button class="nav-btn" style="flex:1" onclick="toggleUrlImport()">üîó Import URL</button>
            </div>
            <div id="urlImportBox" style="display:none; margin-top:10px;">
                <input type="text" id="importUrl" placeholder="Paste raw JSON URL..." style="width:100%; padding:12px; border-radius:8px; margin-bottom:8px;">
                <button class="nav-btn" style="width:100%" onclick="importFromUrl()">Fetch</button>
            </div>
            <input type="file" id="fileInput" style="display:none" onchange="handleFileUpload(this)">
        </div>

        <div id="trainerScreen" class="screen" style="display:none;">
            <div class="nav-bar">
                <button id="trainerBackBtn" class="nav-btn" onclick="goBack()">‚Üê Menu</button>
                <div id="returnContainer"></div>
            </div>
            
            <div class="move-history" id="moveHistory"></div>
            
            <div class="current-move-card">
                <div class="move-label" style="color:#94a3b8; font-size:0.9rem; margin-bottom:8px;">CURRENT MOVE</div>
                <h2 id="currentMoveText">Start</h2>
                <p class="explanation" id="currentExplanation">Tap a move below to begin.</p>
            </div>

            <div class="options-header">
                <span>CANDIDATE MOVES</span>
                <label class="toggle-container">
                    <input type="checkbox" id="transpoToggle" class="toggle-checkbox" checked onchange="renderTrainer()">
                    Show Transpositions
                </label>
            </div>
            <div id="trainerOptions"></div>
        </div>

        <div id="builderScreen" class="screen" style="display:none;">
            <div class="nav-bar">
                <button class="nav-btn" onclick="exitBuilder()">‚Üê Exit</button>
                <button class="nav-btn" style="background:#22c55e" onclick="saveOpening()">Save</button>
            </div>
            
            <div class="add-form">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                    <h3>Opening Metadata</h3>
                    <button class="icon-btn" onclick="downloadCurrentJSON()">üì•</button>
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="builderName">
                </div>
                <div class="form-group">
                    <label>Folder / Group</label>
                    <input type="text" id="builderGroup" placeholder="e.g. White Repertoire">
                </div>
                <div class="form-group">
                    <label>You Play As</label>
                    <select id="builderColor">
                        <option value="white">White</option>
                        <option value="black">Black</option>
                    </select>
                </div>
            </div>

            <div style="margin-top:20px; padding-top:20px; border-top:1px solid #334155;">
                <div class="move-history" id="builderHistory"></div>
                <div id="builderCurrentNode" class="current-move-card"></div>
                
                <div class="add-form" style="margin-top:20px;">
                    <h4>Add Move</h4>
                    <div class="form-group">
                        <input type="text" id="newMoveInput" placeholder="Move (e.g. Nf3)">
                    </div>
                    <button class="nav-btn" style="width:100%; font-size:0.8rem; margin-bottom:10px;" onclick="toggleDetails()">‚ñº Add Details (Coach Mode)</button>
                    <div id="builderDetails" style="display:none;">
                        <div class="form-group">
                            <label>Status</label>
                            <select id="newStatus">
                                <option>Mainline</option><option>Sideline</option><option>Novelty</option><option>Blunder</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Type</label>
                            <select id="newType">
                                <option>Positional/Strategic</option><option>Tactical</option><option>Dynamic</option><option>Defensive/Prophylactic</option><option>Forcing</option><option>Quiet</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Explanation</label>
                            <textarea id="newExpl" rows="3"></textarea>
                        </div>
                    </div>
                    <button class="nav-btn" style="width:100%; background:#3b82f6" onclick="addBuilderMove()">Add Move</button>
                    <button class="nav-btn" style="width:100%; background:#ef4444; margin-top:10px;" onclick="deleteBuilderNode()">Delete Current Branch</button>
                </div>
                
                <div style="margin-top:20px;">
                    <p class="section-title">Existing Responses:</p>
                    <div id="builderResponses"></div>
                </div>
            </div>
        </div>
    </div>

<script>
// =====================================================
// STATE MANAGEMENT
// =====================================================
let OPENINGS = {};
let currentOpening = null;
let currentOpeningKey = null;
let originalOpeningKey = null; // Tracks where we started (for Purple Mode)
let currentPath = []; // Array of IDs
let historyStack = []; // For "Return" button

// Builder
let builderTree = null;
let builderPath = []; // Array of IDs

// Transposition Brain
let transpositionMap = {};

// =====================================================
// INIT & STORAGE
// =====================================================
function init() {
    const stored = localStorage.getItem('customOp5');
    if (stored) OPENINGS = JSON.parse(stored);
    rebuildTranspositionMap();
    renderMenu();
}

function saveStorage() {
    localStorage.setItem('customOp5', JSON.stringify(OPENINGS));
    rebuildTranspositionMap();
}

// =====================================================
// THE BRAIN: TRANSPOSITION MAP
// =====================================================
function rebuildTranspositionMap() {
    if (typeof Chess === 'undefined') return;
    transpositionMap = {};
    
    Object.entries(OPENINGS).forEach(([key, op]) => {
        // Normalize V4 structure if needed
        if (!op.version) op = migrateOpening(op);
        
        const game = new Chess();
        // Recursive mapping
        function mapNode(node) {
            if (!node) return;
            const clean = node.move.replace(/^\d+\.+/, '').trim();
            game.move(clean); // Make move
            
            const fen = game.fen();
            if (!transpositionMap[fen]) transpositionMap[fen] = [];
            
            // Avoid dupes from same file
            if (!transpositionMap[fen].find(x => x.key === key)) {
                transpositionMap[fen].push({
                    key: key,
                    name: op.name,
                    group: op.group || "Uncategorized",
                    nextMoves: node.children ? node.children.map(c => ({
                        move: c.move,
                        type: c.type,
                        status: c.status
                    })) : []
                });
            }
            
            if (node.children) node.children.forEach(child => mapNode(child));
            game.undo(); // Backtrack
        }
        
        mapNode(op.tree);
    });
}

function getUnifiedOptions(currentNode) {
    // 1. Local Moves
    let options = [];
    if (currentNode.children) {
        options = currentNode.children.map(c => ({
            ...c,
            source: 'local'
        }));
    }
    
    // 2. Remote Moves (Transpositions)
    if (document.getElementById('transpoToggle').checked) {
        // Calculate current FEN
        const game = new Chess();
        // Replay path
        let ptr = currentOpening.tree;
        game.move(ptr.move.replace(/^\d+\.+/, '').trim());
        for (let id of currentPath) {
            ptr = ptr.children.find(c => c.id === id);
            if (ptr) game.move(ptr.move.replace(/^\d+\.+/, '').trim());
        }
        const fen = game.fen();
        
        // Check map
        const matches = transpositionMap[fen] || [];
        matches.forEach(match => {
            if (match.key === currentOpeningKey) return; // Skip self
            
            // Add each candidate move from the other file
            match.nextMoves.forEach(next => {
                // Don't add if we already have this move locally
                if (options.find(o => o.move === next.move)) return;
                
                options.push({
                    id: 'remote_' + match.key,
                    move: next.move,
                    type: next.type,
                    status: next.status,
                    source: 'remote',
                    targetKey: match.key,
                    targetName: match.name
                });
            });
        });
    }
    return options;
}

// =====================================================
// TRAINER LOGIC
// =====================================================
function startTraining(key) {
    // Reset state
    currentOpening = OPENINGS[key];
    currentOpeningKey = key;
    originalOpeningKey = key; // Set Home Base
    historyStack = []; // Clear history
    currentPath = [];
    
    showScreen('trainerScreen');
    updateTheme();
    renderTrainer();
}

function jumpToOpening(targetKey, moveText) {
    // 1. Push current state to history
    historyStack.push({
        key: currentOpeningKey,
        path: [...currentPath],
        name: currentOpening.name
    });
    
    // 2. Load new opening
    currentOpeningKey = targetKey;
    currentOpening = OPENINGS[targetKey];
    
    // 3. Find the path in new opening that matches current FEN
    // (For simplicity in V4.5, we just start at root, but a real deep-link 
    // requires searching the tree for the FEN. Implementing simple root jump for now).
    // *Advanced Logic*: In a real app, we would use findPathToFen() here.
    // Since we are jumping based on a matching position, let's assume user wants to explore the NEW file from that spot.
    // Re-calculating the path in the new file is complex. 
    // SIMPLIFICATION: We just load the file. User navigates.
    // Ideally: path = findPathByFEN(currentFEN, newFile);
    
    currentPath = []; // Reset path for new file (Simplified)
    
    updateTheme();
    renderTrainer();
}

function returnToPrevious() {
    if (historyStack.length === 0) return;
    const state = historyStack.pop();
    
    currentOpeningKey = state.key;
    currentOpening = OPENINGS[state.key];
    currentPath = state.path;
    
    updateTheme();
    renderTrainer();
}

function updateTheme() {
    const body = document.body;
    if (currentOpeningKey !== originalOpeningKey) {
        body.classList.add('theme-purple');
    } else {
        body.classList.remove('theme-purple');
    }
    
    // Update Return Button
    const container = document.getElementById('returnContainer');
    if (historyStack.length > 0) {
        const last = historyStack[historyStack.length - 1];
        container.innerHTML = `<button class="return-btn" onclick="returnToPrevious()">‚Ü© Return to ${last.name}</button>`;
    } else {
        container.innerHTML = '';
    }
}

function renderTrainer() {
    // 1. Get Current Node
    let node = currentOpening.tree;
    let movesText = [node.move];
    
    for (let id of currentPath) {
        const child = node.children?.find(c => c.id === id);
        if (child) {
            node = child;
            movesText.push(child.move);
        }
    }
    
    // 2. Update Display
    document.getElementById('currentMoveText').textContent = node.move;
    document.getElementById('currentExplanation').textContent = node.explanation || "No explanation available.";
    document.getElementById('moveHistory').innerHTML = movesText.map(m => 
        `<span class="move-tag ${m.includes('...')?'black':'white'}">${m}</span>`
    ).join('');
    
    // 3. Get Unified Options
    const options = getUnifiedOptions(node);
    const container = document.getElementById('trainerOptions');
    
    if (options.length === 0) {
        container.innerHTML = `<div class="end-card"><h3>End of Line</h3><p>No moves defined here.</p></div>`;
        return;
    }
    
    container.innerHTML = options.map(opt => {
        if (opt.source === 'local') {
            const color = getColorClass(opt.type);
            return `<div class="option-btn ${color}" onclick="handleLocalMove('${opt.id}')">
                <div class="main">
                    <h4>${opt.move}</h4>
                    <p>${opt.status || ''} ‚Ä¢ ${opt.type || ''}</p>
                </div>
                <span class="arrow">‚ûú</span>
            </div>`;
        } else {
            // Remote / Ghost
            return `<div class="option-btn remote" onclick="jumpToOpening('${opt.targetKey}', '${opt.move}')">
                <div class="main">
                    <h4>${opt.move} <span class="badge">Found in: ${opt.targetName}</span></h4>
                    <p>Tap to jump to this file</p>
                </div>
                <span class="arrow">‚Üó</span>
            </div>`;
        }
    }).join('');
}

function handleLocalMove(id) {
    currentPath.push(id);
    renderTrainer();
}

function getColorClass(type) {
    if (!type) return 'blue';
    const t = type.toLowerCase();
    if (t.includes('tact') || t.includes('forc')) return 'red';
    if (t.includes('dynam')) return 'purple';
    if (t.includes('defen')) return 'green';
    return 'blue';
}

// =====================================================
// MENU & FOLDERS
// =====================================================
function renderMenu() {
    const container = document.getElementById('openingsContainer');
    container.innerHTML = '';
    
    // Group by Folder
    const groups = { "Uncategorized": [] };
    
    Object.entries(OPENINGS).forEach(([key, op]) => {
        // Auto-migrate on load if old version
        if (!op.version) op = migrateOpening(op);
        
        const g = op.group || "Uncategorized";
        if (!groups[g]) groups[g] = [];
        groups[g].push({ key, ...op });
    });
    
    // Render Groups
    Object.keys(groups).sort().forEach(groupName => {
        const items = groups[groupName];
        if (items.length === 0) return;
        
        const groupId = 'g_' + groupName.replace(/\s/g, '');
        
        // Header
        const header = document.createElement('div');
        header.className = 'folder-header';
        header.innerHTML = `<span>üìÅ ${groupName}</span> <span class="folder-count">${items.length}</span>`;
        header.onclick = () => {
            document.getElementById(groupId).classList.toggle('open');
        };
        container.appendChild(header);
        
        // Content
        const content = document.createElement('div');
        content.id = groupId;
        content.className = 'folder-content ' + (groupName === 'Uncategorized' ? 'open' : ''); // Default open uncat
        
        items.forEach(op => {
            const card = document.createElement('div');
            card.className = 'card';
            card.onclick = () => startTraining(op.key);
            card.innerHTML = `
                <div class="card-actions">
                    <button class="icon-btn" onclick="event.stopPropagation(); editOpening('${op.key}')">‚úèÔ∏è</button>
                    <button class="icon-btn" onclick="event.stopPropagation(); deleteOpening('${op.key}')">üóë</button>
                </div>
                <h3>${op.name} <span class="version-tag" style="background:${op.color==='white'?'#fbbf24':'#94a3b8'}">${op.color}</span></h3>
                <p>${op.description || ''}</p>
                <div class="moves">${op.startingMoves}</div>
            `;
            content.appendChild(card);
        });
        container.appendChild(content);
    });
}

function deleteOpening(key) {
    if(confirm('Delete this opening?')) {
        delete OPENINGS[key];
        saveStorage();
        renderMenu();
    }
}

// =====================================================
// BUILDER (Simplified V4)
// =====================================================
// ... (Builder Logic remains mostly same as V4.0 but populates OPENINGS)

function showBuilder() {
    builderTree = { id: 'root', move: 'Start', children: [] }; // Reset
    builderPath = [];
    editingKey = null;
    showScreen('builderScreen');
    renderBuilder();
}

function editOpening(key) {
    editingKey = key;
    const op = OPENINGS[key];
    builderTree = JSON.parse(JSON.stringify(op.tree));
    builderColor = op.color;
    document.getElementById('builderName').value = op.name;
    document.getElementById('builderGroup').value = op.group || '';
    document.getElementById('builderColor').value = op.color;
    builderPath = [];
    showScreen('builderScreen');
    renderBuilder();
}

function renderBuilder() {
    // Identify Current Node
    let node = builderTree;
    let historyHtml = '';
    
    for (let id of builderPath) {
        const child = node.children.find(c => c.id === id);
        if (child) {
            node = child;
            historyHtml += `<span class="move-tag white">${child.move}</span> `;
        }
    }
    
    document.getElementById('builderHistory').innerHTML = historyHtml || 'Root';
    
    // Current Node Card
    document.getElementById('builderCurrentNode').innerHTML = `
        <h2>${node.move}</h2>
        <p>${node.explanation || 'No explanation'}</p>
        <div style="margin-top:5px;">
            <span class="version-tag">${node.status || '-'}</span>
            <span class="version-tag">${node.type || '-'}</span>
        </div>
    `;
    
    // Responses List
    const list = document.getElementById('builderResponses');
    list.innerHTML = '';
    if (node.children) {
        node.children.forEach(c => {
            const color = getColorClass(c.type);
            list.innerHTML += `
                <div class="option-btn ${color}" onclick="builderPath.push('${c.id}'); renderBuilder();">
                    <div class="main"><h4>${c.move}</h4><p>${c.status}</p></div>
                    <span>‚ûú</span>
                </div>
            `;
        });
    }
}

function toggleDetails() {
    const d = document.getElementById('builderDetails');
    d.style.display = d.style.display === 'none' ? 'block' : 'none';
}

function addBuilderMove() {
    const move = document.getElementById('newMoveInput').value;
    if (!move) return;
    
    // Find parent
    let parent = builderTree;
    for (let id of builderPath) {
        parent = parent.children.find(c => c.id === id);
    }
    
    if (!parent.children) parent.children = [];
    
    const newId = 'node_' + Date.now();
    parent.children.push({
        id: newId,
        move: move, // User must type full notation "1. e4" for now
        status: document.getElementById('newStatus').value,
        type: document.getElementById('newType').value,
        explanation: document.getElementById('newExpl').value,
        children: []
    });
    
    // Clear inputs
    document.getElementById('newMoveInput').value = '';
    document.getElementById('newExpl').value = '';
    
    renderBuilder();
}

function deleteBuilderNode() {
    if (builderPath.length === 0) return;
    if (!confirm('Delete current branch?')) return;
    
    const currentId = builderPath.pop();
    // Find parent
    let parent = builderTree;
    for (let id of builderPath) {
        parent = parent.children.find(c => c.id === id);
    }
    // Remove child
    parent.children = parent.children.filter(c => c.id !== currentId);
    renderBuilder();
}

function saveOpening() {
    const name = document.getElementById('builderName').value || "Untitled";
    const group = document.getElementById('builderGroup').value || "Uncategorized";
    const color = document.getElementById('builderColor').value;
    
    const key = editingKey || (name.toLowerCase().replace(/\s/g, '_') + '_' + Date.now());
    
    OPENINGS[key] = {
        version: "4.0",
        name: name,
        group: group,
        color: color,
        description: "Created in Builder",
        startingMoves: builderTree.move,
        tree: builderTree
    };
    saveStorage();
    exitBuilder();
}

function exitBuilder() {
    showScreen('menuScreen');
    renderMenu();
}

function goBack() { showScreen('menuScreen'); }

// =====================================================
// MIGRATION & IO
// =====================================================
function migrateOpening(op) {
    // 1. If already migrated, stop.
    if (op.version === "4.0") return op;
    
    console.log("Migrating " + op.name + " to V4.0...");

    // 2. Recursive walker to fix every node
    function walk(node) {
        if (!node) return;

        // Ensure children array exists
        if (!node.children) node.children = [];

        // MIGRATION: Move 'response' into 'children'
        if (node.response) {
            if (node.response.isChoice && node.response.choices) {
                // If it was a choice, push all choices to children
                node.response.choices.forEach(c => node.children.push(c));
            } else {
                // If it was a single response, push it to children
                node.children.push(node.response);
            }
            // Destructive: Remove the old field so V4 logic doesn't get confused
            delete node.response;
        }

        // MIGRATION: Fix old Labels/Styles
        if (node.label && !node.status) node.status = node.label;
        if (node.style && !node.type) {
            const s = node.style.toLowerCase();
            if (s.includes('aggressive') || s.includes('tactical')) node.type = 'Tactical';
            else if (s.includes('solid') || s.includes('positional')) node.type = 'Positional/Strategic';
            else if (s.includes('safe')) node.type = 'Defensive/Prophylactic';
            else node.type = 'Dynamic';
        }

        // Recurse down the tree
        if (node.children && node.children.length > 0) {
            node.children.forEach(walk);
        }
    }

    // 3. Execute
    walk(op.tree);
    op.version = "4.0"; // Mark as done
    return op;
}

function downloadCurrentJSON() {
    const json = JSON.stringify(OPENINGS[editingKey], null, 2);
    const blob = new Blob([json], {type: 'application/json'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url; a.download = 'opening.json';
    a.click();
}

function toggleUrlImport() {
    const el = document.getElementById('urlImportBox');
    el.style.display = el.style.display === 'none' ? 'block' : 'none';
}

function handleFileUpload(input) {
    const file = input.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = (e) => {
        try {
            const json = JSON.parse(e.target.result);
            // Auto-assign ID if missing
            const key = 'import_' + Date.now();
            OPENINGS[key] = json;
            saveStorage();
            renderMenu();
        } catch (err) { alert('Invalid JSON'); }
    };
    reader.readAsText(file);
}

async function importFromUrl() {
    const url = document.getElementById('importUrl').value;
    try {
        const res = await fetch(url);
        const json = await res.json();
        const key = 'import_' + Date.now();
        OPENINGS[key] = json;
        saveStorage();
        renderMenu();
        document.getElementById('urlImportBox').style.display = 'none';
    } catch (err) { alert('Failed to load URL'); }
}
