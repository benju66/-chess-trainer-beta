<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Chess Trainer V6.5</title>
    <!-- V6.5: Fixed CSS path - use chessboard.css not styles/cm-chessboard.css -->
    <link rel="stylesheet" href="https://unpkg.com/cm-chessboard@8/assets/chessboard.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        :root {
            --bg-gradient: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            --header-color: #e2e8f0;
            --accent-color: #fbbf24;
            --card-bg: rgba(51, 65, 85, 0.5);
        }
        
        body.theme-purple {
            --bg-gradient: linear-gradient(135deg, #2e1065 0%, #1e1b4b 50%, #2e1065 100%);
            --accent-color: #c4b5fd;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            color: #e2e8f0;
            transition: background 0.5s ease;
        }

        .container { max-width: 500px; margin: 0 auto; padding: 16px; padding-bottom: 120px; }
        
        .header { text-align: center; padding: 20px 0; position: relative; }
        .header h1 { font-size: 1.5rem; font-weight: 700; margin-bottom: 8px; color: var(--header-color); }
        .header-tools { display: flex; justify-content: center; gap: 15px; margin-top: 10px; }
        .tool-btn { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); padding: 6px 12px; border-radius: 20px; font-size: 0.8rem; color: #94a3b8; cursor: pointer; display: flex; align-items: center; gap: 6px; }
        .tool-btn:hover { background: rgba(255,255,255,0.2); color: #fff; }
        .version-tag { background: #0ea5e9; color: #fff; font-size: 0.7rem; font-weight: 800; padding: 2px 6px; border-radius: 4px; vertical-align: middle; margin-left: 8px; }

        .folder-header {
            background: rgba(255, 255, 255, 0.05); padding: 12px 16px; border-radius: 12px;
            margin-top: 20px; margin-bottom: 10px; cursor: pointer; font-weight: 600;
            color: var(--accent-color); display: flex; justify-content: space-between; align-items: center;
        }
        .folder-header:hover { background: rgba(255, 255, 255, 0.1); }
        .folder-content { display: none; }
        .folder-content.open { display: block; }
        .folder-count { background: rgba(0,0,0,0.3); padding: 2px 8px; border-radius: 10px; font-size: 0.75rem; color: #94a3b8; }

        .card {
            background: var(--card-bg); border: 1px solid #334155; border-radius: 16px;
            padding: 20px; margin-bottom: 12px; cursor: pointer; position: relative;
        }
        .card h3 { font-size: 1.125rem; margin-bottom: 6px; }
        .card p { color: #94a3b8; font-size: 0.875rem; }
        .card .moves { font-family: monospace; color: var(--accent-color); font-size: 0.85rem; margin-top: 10px; }
        .card-actions { position: absolute; top: 16px; right: 16px; display: flex; gap: 8px; }
        .icon-btn { background: rgba(100, 116, 139, 0.3); border: none; color: #94a3b8; width: 36px; height: 36px; border-radius: 8px; cursor: pointer; font-size: 1.1rem; }

        .nav-bar { display: grid; grid-template-columns: 80px 1fr 80px; align-items: center; margin-bottom: 16px; }
        .nav-title { text-align: center; font-size: 0.9rem; font-weight: 700; color: var(--accent-color); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .nav-btn { background: rgba(255,255,255,0.1); border: none; color: #e2e8f0; padding: 10px 16px; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 0.9rem; }
        .return-btn {
            background: rgba(139, 92, 246, 0.2); border: 1px solid #8b5cf6; color: #c4b5fd;
            display: flex; align-items: center; gap: 6px; padding: 10px 16px; border-radius: 8px; cursor: pointer; font-weight: 600;
        }
        .screen { display: none; }

        .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab { flex: 1; padding: 14px; background: rgba(51, 65, 85, 0.3); border: 1px solid #334155; border-radius: 12px; color: #94a3b8; font-weight: 600; cursor: pointer; text-align: center; }
        .tab.active { background: rgba(251, 191, 36, 0.1); border-color: #fbbf24; color: #fbbf24; }

        /* V6.5: Improved board container with explicit dimensions */
        .board-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 16px auto;
            background: rgba(0,0,0,0.2);
            border-radius: 4px;
            position: relative;
        }
        
        /* V6.5: Fixed aspect ratio container */
        .board-wrapper {
            width: 100%;
            aspect-ratio: 1 / 1;
            position: relative;
            min-height: 280px;
        }
        
        /* V6.5: Ensure cm-chessboard fills container */
        .board-wrapper .cm-chessboard {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
        }
        
        /* V6.5: Fallback board square colors if external CSS fails */
        .cm-chessboard .board .square.white {
            fill: #f0d9b5;
        }
        .cm-chessboard .board .square.black {
            fill: #b58863;
        }
        .cm-chessboard .coordinates {
            fill: #666;
            font-size: 10px;
        }

        .current-move-card { background: #334155; border-radius: 12px; padding: 16px; margin-bottom: 16px; text-align: center; border: 1px solid #475569; }
        .current-move-card.opponent { border-color: #94a3b8; }
        .move-label { font-size: 0.7rem; text-transform: uppercase; color: #94a3b8; margin-bottom: 4px; letter-spacing: 1px; }
        .current-move h2 { font-size: 1.4rem; font-family: monospace; margin: 4px 0; color: #e2e8f0; }
        .explanation { color: #cbd5e1; line-height: 1.4; font-size: 0.9rem; margin-top: 6px; }
        
        .options-header { display: flex; justify-content: space-between; align-items: center; margin: 24px 0 12px 0; color: #94a3b8; font-size: 0.9rem; font-weight: 600; }
        .toggle-group { display: flex; gap: 15px; }
        .toggle-container { display: flex; align-items: center; gap: 6px; font-size: 0.8rem; cursor: pointer; }
        .toggle-checkbox { accent-color: #8b5cf6; width: 16px; height: 16px; cursor: pointer; }

        .option-btn {
            width: 100%; display: flex; justify-content: space-between; align-items: flex-start;
            padding: 16px; margin-bottom: 10px; border-radius: 12px; cursor: pointer;
            background: rgba(51, 65, 85, 0.5); border: 1px solid #475569; color: #e2e8f0; text-align: left;
            position: relative;
        }
        .option-btn:hover { background: rgba(71, 85, 105, 0.6); }
        .option-btn .main { flex: 1; }
        .option-btn h4 { font-family: monospace; font-size: 1.1rem; margin-bottom: 4px; }
        
        .option-btn.mainline-highlight { border: 1px solid #fbbf24; background: rgba(251, 191, 36, 0.05); }
        .option-btn.mainline-highlight h4 { color: #fbbf24; }
        
        .option-btn .branch-desc {
            font-size: 0.85rem; color: #94a3b8; margin: 4px 0 6px 0; line-height: 1.4;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
        }
        .option-btn .branch-desc.expanded { display: block; -webkit-line-clamp: unset; overflow: visible; }
        .expand-link { color: #60a5fa; font-size: 0.75rem; font-weight: 600; text-decoration: none; margin-left: 6px; cursor: pointer; }
        
        .option-btn .tags { display: flex; gap: 6px; margin-top: 4px; }
        .tag-pill { padding: 2px 6px; border-radius: 4px; font-size: 0.65rem; text-transform: uppercase; font-weight: 700; }
        .tag-pill.status { background: rgba(255,255,255,0.1); color: #e2e8f0; }
        .tag-pill.type { background: rgba(0,0,0,0.2); color: #fbbf24; }

        .option-btn.blue { border-left: 4px solid #3b82f6; }
        .option-btn.red { border-left: 4px solid #ef4444; }
        .option-btn.green { border-left: 4px solid #22c55e; }
        .option-btn.purple { border-left: 4px solid #a855f7; }
        
        .option-btn.remote { background: transparent; border: 1px dashed; opacity: 0.9; }
        .option-btn.remote.blue { border-color: #3b82f6; }
        .option-btn.remote.red { border-color: #ef4444; }
        .option-btn.remote.green { border-color: #22c55e; }
        .option-btn.remote.purple { border-color: #a855f7; }
        .option-btn.remote h4 { color: #c4b5fd; }
        .option-btn.remote .badge { background: #8b5cf6; color: white; padding: 2px 6px; border-radius: 4px; font-size: 0.65rem; margin-left: 8px; }
        .arrow-icon { font-size: 1.2rem; padding-left: 10px; opacity: 0.5; align-self: center; }

        .add-form { background: rgba(255,255,255,0.05); padding: 16px; border-radius: 12px; border: 1px dashed #475569; margin-bottom: 16px; }
        .form-group { margin-bottom: 12px; }
        .form-group label { display: block; font-size: 0.8rem; color: #94a3b8; margin-bottom: 4px; }
        .form-group input, .form-group select, textarea {
            width: 100%; padding: 12px; background: #0f172a; border: 1px solid #334155; border-radius: 8px; color: #e2e8f0; font-family: inherit;
        }
        .json-area { width: 100%; min-height: 200px; background: #0f172a; border: 1px solid #334155; border-radius: 12px; padding: 14px; color: #e2e8f0; font-family: monospace; font-size: 0.8rem; resize: vertical; }

        .details-toggle-btn { background: none; border: none; color: #94a3b8; font-size: 0.85rem; cursor: pointer; padding: 0; margin-bottom: 16px; display: inline-flex; align-items: center; gap: 4px; }
        .details-drawer { display: none; margin-bottom: 16px; border-top: 1px solid #334155; padding-top: 16px; }
        .details-drawer.visible { display: block; }
        .delete-item-btn { background: rgba(239, 68, 68, 0.2); border: none; color: #f87171; width: 32px; height: 32px; border-radius: 8px; cursor: pointer; font-size: 1.2rem; margin-left: 10px; }
        .empty-state { text-align: center; padding: 40px 20px; color: #64748b; } 
        .empty-state .icon { font-size: 3rem; margin-bottom: 12px; }
        .end-card { text-align: center; padding: 40px 20px; } 
        .end-card h3 { font-size: 1.3rem; margin-bottom: 8px; } 

        .breadcrumb-item { 
            display: inline-block; padding: 6px 12px; border-radius: 6px; 
            background: rgba(255,255,255,0.1); color: #94a3b8; margin-right: 6px; 
            cursor: pointer; font-size: 0.9rem; font-weight: 500;
        }
        .breadcrumb-item:hover { background: var(--accent-color); color: #1e293b; }
        .breadcrumb-item.active { background: rgba(255,255,255,0.05); color: #e2e8f0; border: 1px solid #475569; pointer-events: none; }

        .modal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:100; display:none; justify-content:center; align-items:center; padding:20px; }
        .modal-content { background:#1e293b; padding:24px; border-radius:16px; width:100%; max-width:400px; max-height:80vh; overflow-y:auto; }
        .ref-item { margin-bottom: 16px; padding-bottom: 16px; border-bottom: 1px solid #334155; }
        .ref-term { color: #fbbf24; font-weight: 700; margin-bottom: 4px; }
        .ref-def { color: #cbd5e1; font-size: 0.9rem; }
        .info-icon { cursor: pointer; color: #60a5fa; font-size: 1rem; margin-left: 5px; }
        
        .builder-section { background: rgba(30, 41, 59, 0.5); border: 1px solid #334155; border-radius: 16px; padding: 20px; margin-bottom: 16px; } 
        .builder-section h3 { font-size: 0.9rem; color: #94a3b8; margin-bottom: 16px; }
        
        .move-history { background: rgba(0,0,0,0.2); border-radius: 12px; padding: 14px; margin-bottom: 16px; overflow-x: auto; white-space: nowrap; }
        
        /* V6.5: Loading and error states */
        .board-loading { 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            height: 100%; 
            min-height: 280px; 
            color: #94a3b8;
            gap: 12px;
        }
        .board-loading .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #fbbf24;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .board-error {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            min-height: 280px;
            color: #f87171;
            gap: 12px;
            text-align: center;
            padding: 20px;
        }
        .retry-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        .retry-btn:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="menuScreen" class="screen" style="display:block;">
            <div class="header">
                <h1>‚ôüÔ∏è Opening Trainer <span class="version-tag">V6.5</span></h1>
                <p>Visual Repertoire Manager</p>
                <div class="header-tools">
                    <button class="tool-btn" onclick="backupLibrary()">‚òÅÔ∏è Backup</button>
                    <button class="tool-btn" onclick="document.getElementById('restoreInput').click()">üì• Restore</button>
                </div>
            </div>
            <div id="openingsContainer"></div>
            <button class="nav-btn" style="width:100%; margin-top:20px; background:#22c55e; color:white;" onclick="showNewOpeningModal()">+ Create New Opening</button>
            
            <div style="display:flex; gap:10px; margin-top:10px;">
                <button class="nav-btn" style="flex:1" onclick="document.getElementById('fileInput').click()">üìÇ Add File</button>
                <button class="nav-btn" style="flex:1" onclick="toggleUrlImport()">üîó Add URL</button>
                <button class="nav-btn" style="flex:1" onclick="toggleJsonImport()">üìã Paste JSON</button>
            </div>
            
            <div id="urlImportBox" style="display:none; margin-top:10px;">
                <input type="text" id="importUrl" placeholder="Paste raw JSON URL..." style="width:100%; padding:12px; border-radius:8px; margin-bottom:8px;">
                <button class="nav-btn" style="width:100%" onclick="importFromUrl()">Fetch</button>
            </div>
            
            <div id="jsonImportBox" style="display:none; margin-top:10px;">
                <textarea id="importJsonText" class="json-area" placeholder="Paste ONE opening JSON here..." style="min-height: 150px; margin-bottom: 8px;"></textarea>
                <button class="nav-btn" style="width:100%" onclick="importFromMenuText()">Import Opening</button>
            </div>

            <input type="file" id="fileInput" style="display:none" onchange="handleFileUpload(this)">
            <input type="file" id="restoreInput" style="display:none" onchange="restoreLibrary(this)">
        </div>

        <div class="modal-overlay" id="newOpeningModal">
            <div class="modal-content">
                <h3>Create New Opening</h3>
                <div class="form-group" style="margin-top:20px;">
                    <label>Opening Name</label>
                    <input type="text" id="modalName" placeholder="e.g. London System">
                </div>
                <div class="form-group">
                    <label>Folder / Group</label>
                    <input type="text" id="modalGroup" placeholder="e.g. White Repertoire">
                </div>
                <div class="form-group">
                    <label>You Play As</label>
                    <select id="modalColor">
                        <option value="white">White</option>
                        <option value="black">Black</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>First Move</label>
                    <input type="text" id="modalMove" placeholder="e.g. e4 or d4">
                </div>
                <div class="btn-row" style="display:flex; gap:10px; margin-top:20px;">
                    <button class="nav-btn" style="flex:1; background:transparent; border:1px solid #64748b;" onclick="document.getElementById('newOpeningModal').style.display='none'">Cancel</button>
                    <button class="nav-btn" style="flex:1; background:#22c55e;" onclick="initializeNewOpening()">Create</button>
                </div>
            </div>
        </div>

        <div id="trainerScreen" class="screen" style="display:none;">
            <div class="nav-bar">
                <button class="nav-btn" onclick="goBack()">‚Üê Menu</button>
                <div id="trainerHeaderTitle" class="nav-title">Opening Name</div>
                <div id="returnContainer"></div>
            </div>
            
            <div id="trainerBoardContainer" class="board-container">
                <div id="trainerBoard" class="board-wrapper">
                    <div class="board-loading">
                        <div class="spinner"></div>
                        <span>Loading board...</span>
                    </div>
                </div>
            </div>
            
            <div class="current-move-card" id="trainerMoveCard">
                <div class="move-label" id="trainerMoveLabel">CURRENT MOVE</div>
                <h2 id="currentMoveText">Start</h2>
                <p class="explanation" id="currentExplanation">Tap a move below to begin.</p>
            </div>

            <div class="options-header">
                <span>CANDIDATE MOVES</span>
                <div class="toggle-group">
                    <label class="toggle-container">
                        <input type="checkbox" id="coachToggle" class="toggle-checkbox" checked onchange="renderTrainer()">
                        Coach Mode
                    </label>
                    <label class="toggle-container">
                        <input type="checkbox" id="transpoToggle" class="toggle-checkbox" checked onchange="renderTrainer()">
                        Transpositions
                    </label>
                </div>
            </div>
            <div id="trainerOptions"></div>
        </div>

        <div id="builderScreen" class="screen" style="display:none;">
            <div class="nav-bar">
                <button class="nav-btn" onclick="exitBuilder()">‚Üê Exit</button>
                <button class="nav-btn" style="background:#22c55e" onclick="saveOpening()">Save</button>
            </div>
            
            <div class="tabs">
                <button class="tab active" onclick="switchTab('build')" id="tabBuild">Build</button>
                <button class="tab" onclick="switchTab('json')" id="tabJson">JSON</button>

            <div id="buildTab">
                <div class="move-history" id="builderHistory"></div>
                
                <div id="builderBoardContainer" class="board-container">
                    <div id="builderBoard" class="board-wrapper">
                        <div class="board-loading">
                            <div class="spinner"></div>
                            <span>Loading board...</span>
                        </div>
                    </div>
                </div>
                
                <div id="builderCurrentNode" class="current-move-card"></div>
                
                <div class="add-form" style="margin-top:20px;">
                    <h4 id="addFormTitle">Add Move</h4>
                    <div class="form-group">
                        <input type="text" id="newMoveInput" placeholder="Move (e.g. Nf3)">
                    </div>
                    <button class="nav-btn" style="width:100%; font-size:0.8rem; margin-bottom:10px;" onclick="toggleDetails()">‚ñº Add Details (Coach Mode)</button>
                    <div id="builderDetails" style="display:none;">
                        <div class="form-group">
                            <label>Status</label>
                            <select id="newStatus">
                                <option>Mainline</option><option>Sideline</option><option>Novelty</option><option>Blunder</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Type <span class="info-icon" onclick="toggleRefModal()">‚ìò</span></label>
                            <select id="newType">
                                <option>Positional/Strategic</option><option>Tactical</option><option>Dynamic</option><option>Defensive/Prophylactic</option><option>Forcing</option><option>Quiet</option>

                        <div class="form-group">
                            <label>Explanation</label>
                            <textarea id="newExpl" rows="3"></textarea>
                        </div>

                    <button class="nav-btn" style="width:100%; background:#3b82f6" onclick="addBuilderMove()">Add Move</button>
                    <div style="display:flex; gap:10px; margin-top:10px;">
                        <button class="nav-btn" style="flex:1; background:#64748b;" onclick="builderBack()">‚Üë Up (Back)</button>
                        <button id="btnDeleteBranch" class="nav-btn" style="flex:1; background:#ef4444;" onclick="deleteBuilderNode()">Delete</button>
                    </div>
                </div>
                
                <div style="margin-top:20px;">
                    <p class="section-title">Existing Responses:</p>
                    <div id="builderResponses"></div>
                </div>
                
                <div class="add-form" style="margin-top:24px; opacity:0.8;">
                     <div class="details-toggle-btn" onclick="document.getElementById('metaDrawer').classList.toggle('visible')">‚ñ∂ Edit Opening Metadata</div>
                     <div id="metaDrawer" class="details-drawer">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" id="builderName">
                        </div>
                        <div class="form-group">
                            <label>Folder / Group</label>
                            <input type="text" id="builderGroup">
                        </div>
                        <div class="form-group">
                            <label>You Play As</label>
                            <select id="builderColor">
                                <option value="white">White</option>
                                <option value="black">Black</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea id="builderDesc" rows="2"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="jsonTab" style="display:none">
                <div class="builder-section">
                    <h3>Raw JSON</h3>
                    <textarea class="json-area" id="jsonIn" placeholder="Paste opening JSON here..."></textarea>
                    <div style="display:flex; gap:10px; margin-top:10px;">
                        <button class="nav-btn" style="background:#3b82f6" onclick="importBuilderJson()">Import & Overwrite</button>
                        <button class="nav-btn" onclick="copyBuilderJson()">Copy to Clipboard</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="refModal">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                <h3>Move Types Guide</h3>
                <button class="icon-btn" onclick="toggleRefModal()">√ó</button>
            </div>
            <div id="refContent"></div>
        </div>
    </div>

<script type="module">
// =====================================================
// V6.5: IMPORT CM-CHESSBOARD v8 AS MODULE WITH BORDER_TYPE
// =====================================================
import { Chessboard, COLOR, FEN, BORDER_TYPE } from "https://unpkg.com/cm-chessboard@8/src/Chessboard.js";

// Store references globally for use in non-module scripts
window.Chessboard = Chessboard;
window.COLOR = COLOR;
window.FEN = FEN;
window.BORDER_TYPE = BORDER_TYPE;
window.boardModuleReady = true;

console.log('V6.5: cm-chessboard module loaded successfully');

// Notify that module is ready
window.dispatchEvent(new Event('boardModuleReady'));
</script>

<script>
// =====================================================
// V6.5: INITIALIZATION WITH PROPER SEQUENCING
// =====================================================
let domReady = false;
let moduleReady = false;

function validateTree(node) {
    if (!node) return false;
    if (node.children) {
        if (!Array.isArray(node.children)) return false;
        for (let child of node.children) {
            if (!validateTree(child)) return false;
        }
    }
    if (node.response || node.choices) return false;
    return true;
}

// =====================================================
// TRANSPOSITION MAP WITH PATH TRACKING
// =====================================================
function rebuildTranspositionMap() {
    if (typeof Chess === 'undefined') {
        console.warn('V6.5: Chess.js not loaded, skipping transposition map');
        return;
    }
    transpositionMap = {};
    
    Object.entries(OPENINGS).forEach(([key, op]) => {
        if (!op.version) op = migrateOpening(op);
        
        const game = new Chess();
        
        function mapNode(node, pathToNode) {
            if (!node) return;
            const clean = node.move.replace(/^[0-9]+\.+/, '').trim();
            if (clean) {
                try { game.move(clean); } catch (e) { return; }
            }
            
            const fen = game.fen();
            if (!transpositionMap[fen]) transpositionMap[fen] = [];
            
            const existingEntry = transpositionMap[fen].find(x => x.key === key);
            
            if (!existingEntry) {
                transpositionMap[fen].push({
                    key: key, 
                    name: op.name,
                    color: op.color,
                    group: op.group || "Uncategorized",
                    pathToNode: [...pathToNode],
                    nextMoves: node.children ? node.children.map(c => ({
                        move: c.move, 
                        type: c.type, 
                        status: c.status, 
                        explanation: c.explanation,
                        childId: c.id
                    })) : []
                });
            }
            
            if (node.children) {
                node.children.forEach(child => {
                    mapNode(child, [...pathToNode, child.id]);
                });
            }
            
            game.undo();
        }
        
        if(op.tree) mapNode(op.tree, []);
    });
    console.log('V6.5: Transposition map rebuilt');
}

function migrateOpening(op) {
    if (op.version === "4.0") return op;
    
    function walk(n) {
        if (!n) return;
        if (!n.children) n.children = [];
        if (n.label && !n.status) n.status = n.label;
        if (n.style && !n.type) {
            const s = n.style.toLowerCase();
            if (s.includes('agg')||s.includes('tact')) n.type='Tactical';
            else if (s.includes('sol')||s.includes('pos')) n.type='Positional/Strategic';
            else if (s.includes('safe')) n.type='Defensive/Prophylactic';
            else n.type='Dynamic';
        }
        n.children.forEach(walk);
    }
    if(op.tree) walk(op.tree);
    op.version = "4.0";
    return op;
}

function getUnifiedOptions(currentNode, currentFen) {
    let options = (currentNode.children || []).map(c => ({ 
        ...c, 
        source: 'local',
        childId: c.id 
    }));
    
    if (document.getElementById('transpoToggle').checked) {
        const game = new Chess();
        let ptr = currentOpening.tree;
        const rootMove = ptr.move.replace(/^[0-9]+\.+/, '').trim();
        if (rootMove) game.move(rootMove);
        
        for (let id of currentPath) {
            ptr = ptr.children.find(c => c.id === id);
            if (ptr) game.move(ptr.move.replace(/^[0-9]+\.+/, '').trim());
        }
        
        const history = game.history();
        const lastMove = history.length > 0 ? history[history.length - 1] : "Start";
        const userColor = currentOpening.color;
        const fen = game.fen();

        const matches = transpositionMap[fen] || [];
        matches.forEach(match => {
            if (match.key === currentOpeningKey) return;
            if (match.color !== userColor) return;
            
            match.nextMoves.forEach(next => {
                if (options.find(o => o.move === next.move)) return;
                
                options.push({
                    id: 'remote_' + match.key + '_' + next.childId,
                    move: next.move, 
                    type: next.type, 
                    status: next.status,
                    source: 'remote', 
                    targetKey: match.key, 
                    targetName: match.name,
                    targetPath: match.pathToNode,
                    targetChildId: next.childId,
                    via: lastMove, 
                    explanation: next.explanation 
                });
            });
        });
    }
    return options;
}

function startTraining(key) {
    currentOpening = OPENINGS[key];
    currentOpeningKey = key;
    originalOpeningKey = key;
    historyStack = []; 
    currentPath = [];
    
    // V6.5: Rebuild transposition map when entering trainer
    rebuildTranspositionMap();
    
    showScreen('trainerScreen');
    
    // Calculate initial FEN
    const game = new Chess();
    const rootMove = currentOpening.tree.move.replace(/^[0-9]+\.+/, '').trim();
    if (rootMove) game.move(rootMove);
    const initialFen = game.fen();
    
    // Create board after DOM is ready
    setTimeout(async () => {
        await createTrainerBoard(initialFen, currentOpening.color);
        updateTheme();
        renderTrainer();
    }, 50);
}

function jumpToOpening(targetKey, targetPath, targetChildId) {
    historyStack.push({ 
        key: currentOpeningKey, 
        path: [...currentPath], 
        name: currentOpening.name 
    });
    
    currentOpeningKey = targetKey;
    currentOpening = OPENINGS[targetKey];
    
    currentPath = [...targetPath];
    if (targetChildId) {
        currentPath.push(targetChildId);
    }
    
    updateTheme();
    renderTrainer();
}

function returnToPrevious() {
    if (historyStack.length === 0) return;
    const state = historyStack.pop();
    currentOpeningKey = state.key;
    currentOpening = OPENINGS[state.key];
    currentPath = state.path;
    updateTheme();
    renderTrainer();
}

function renderTrainer() {
    let node = currentOpening.tree;
    const game = new Chess();
    const rootMove = node.move.replace(/^[0-9]+\.+/, '').trim();
    if(rootMove) game.move(rootMove);

    document.getElementById('trainerHeaderTitle').innerText = currentOpening.name;
    
    for (let id of currentPath) {
        const child = node.children?.find(c => c.id === id);
        if (child) { 
            node = child; 
            game.move(child.move.replace(/^[0-9]+\.+/, '').trim()); 
        }
    }
    
    const fen = game.fen();
    
    // Update board
    updateTrainerBoard(fen, currentOpening.color);

    // Determine who played the current move (not whose turn is next)
    // After a move: game.turn() === 'b' means White just moved, 'w' means Black just moved
    const isPlayerMove = (game.turn() === 'b' && currentOpening.color === 'white') || 
                         (game.turn() === 'w' && currentOpening.color === 'black');
    
    // Update text card
    const cardEl = document.getElementById('trainerMoveCard');
    const labelEl = document.getElementById('trainerMoveLabel');
    const textEl = document.getElementById('currentMoveText');
    const explEl = document.getElementById('currentExplanation');
    
    cardEl.className = isPlayerMove ? 'current-move-card' : 'current-move-card opponent';
    labelEl.textContent = isPlayerMove ? "YOUR MOVE" : "OPPONENT'S MOVE";
    textEl.textContent = node.move;
    
    // Coach mode
    const showCoach = document.getElementById('coachToggle').checked;
    const expl = node.explanation || "No notes.";
    explEl.textContent = showCoach ? expl : (expl === "No notes." ? expl : "Explanation hidden (Coach Mode)");
    
    const options = getUnifiedOptions(node, fen);
    const container = document.getElementById('trainerOptions');
    
    if (options.length === 0) {
        container.innerHTML = `<div class="end-card"><h3>End of Line</h3><p>No moves defined.</p></div>`;
        return;
    }
    
    container.innerHTML = options.map(opt => {
        const branchName = opt.explanation || "";
        const color = getColorClass(opt.type);
        const descriptionHtml = (showCoach && branchName) ? renderExpandableText(branchName) : '';
        // Highlight mainline when these are YOUR candidate moves (after opponent moved)
        const isMain = !isPlayerMove && opt.status === 'Mainline';
        const highlightClass = isMain ? 'mainline-highlight' : '';

        if (opt.source === 'local') {
            return `<div class="option-btn ${color} ${highlightClass}" onclick="handleLocalMove('${opt.id}')">
                <div class="main">
                    <h4>${opt.move}</h4>
                    ${descriptionHtml}
                    ${showCoach ? `
                    <div class="tags">
                        ${opt.status ? `<span class="tag-pill status">${opt.status}</span>` : ''}
                        ${opt.type ? `<span class="tag-pill type">${opt.type}</span>` : ''}
                    </div>` : ''}
                </div>
                <span class="arrow-icon">‚ûú</span>
            </div>`;
        } else {
            const pathJson = JSON.stringify(opt.targetPath || []);
            return `<div class="option-btn remote ${color}" onclick='handleTranspositionMove("${opt.targetKey}", ${pathJson}, "${opt.targetChildId}")'>
                <div class="main">
                    <h4>${opt.move} <span class="badge">${opt.targetName}</span></h4>
                    ${descriptionHtml}
                    ${showCoach ? `
                    <div class="tags">
                        <span class="tag-pill type" style="opacity:0.7">VIA ${opt.via}</span>
                        ${opt.status ? `<span class="tag-pill status">${opt.status}</span>` : ''}
                        ${opt.type ? `<span class="tag-pill type">${opt.type}</span>` : ''}
                    </div>` : ''}
                </div>
                <span class="arrow-icon">‚Üó</span>
            </div>`;
        }
    }).join('');
}

function handleTranspositionMove(targetKey, targetPath, targetChildId) {
    jumpToOpening(targetKey, targetPath, targetChildId);
}

function renderExpandableText(text) {
    if (!text) return '';
    const isLong = text.length > 85; 
    const id = 'desc_' + Math.random().toString(36).substr(2, 9);
    
    if (!isLong) {
        return `<p class="branch-desc">${text}</p>`;
    } else {
        return `<p class="branch-desc" id="${id}">${text}</p>
                <span class="expand-link" onclick="toggleDesc(event, '${id}')">...more</span>`;
    }
}

function toggleDesc(e, id) {
    e.stopPropagation();
    const el = document.getElementById(id);
    const link = e.target;
    
    if (el.classList.contains('expanded')) {
        el.classList.remove('expanded');
        link.innerText = '...more';
    } else {
        el.classList.add('expanded');
        link.innerText = 'less';
    }
}

function handleLocalMove(id) { 
    currentPath.push(id); 
    renderTrainer(); 
}

function updateTheme() {
    document.body.className = (currentOpeningKey !== originalOpeningKey) ? 'theme-purple' : '';
    document.getElementById('returnContainer').innerHTML = historyStack.length ? 
        `<button class="return-btn" onclick="returnToPrevious()">‚Ü©</button>` : '';
}

function renderMenu() {
    const container = document.getElementById('openingsContainer'); 
    container.innerHTML = '';
    const groups = {};
    
    Object.entries(OPENINGS).forEach(([key, op]) => { 
        if (!op.version) op = migrateOpening(op); 
        const g = op.group || "Uncategorized"; 
        if (!groups[g]) groups[g] = []; 
        groups[g].push({ key, ...op }); 
    });
    
    if (Object.keys(groups).length === 0) { 
        container.innerHTML = `<div class="empty-state"><div class="icon">‚ôüÔ∏è</div><p>No openings found.</p></div>`; 
        return; 
    }
    
    Object.entries(groups).forEach(([groupName, items]) => {
        const folderId = 'folder_' + groupName.replace(/\s/g, '');
        container.innerHTML += `<div class="folder-header" onclick="toggleFolder('${folderId}')"><span>üìÇ ${groupName}</span><span class="folder-count">${items.length}</span></div><div id="${folderId}" class="folder-content open">${items.map(item => `<div class="card" onclick="startTraining('${item.key}')"><div class="card-actions"><button class="icon-btn" onclick="event.stopPropagation(); editOpening('${item.key}')">‚úèÔ∏è</button><button class="icon-btn" onclick="event.stopPropagation(); deleteOpening('${item.key}')">üóë</button></div><h3>${item.name} <span class="version-tag" style="background:${item.color==='white'?'#fbbf24':'#334155'}; color:${item.color==='white'?'#000':'#fff'}">${item.color.toUpperCase()}</span></h3><p>${item.description || ''}</p><div class="moves">${item.startingMoves || ''}</div></div>`).join('')}</div>`;
    });
}

function toggleFolder(id) { 
    const el = document.getElementById(id); 
    if (el) el.classList.toggle('open'); 
}

function deleteOpening(key) { 
    if (confirm(`Delete "${OPENINGS[key].name}"?`)) { 
        delete OPENINGS[key]; 
        saveStorage(); 
        renderMenu(); 
    } 
}

function importFromMenuText() {
    try {
        let raw = document.getElementById('importJsonText').value;
        raw = raw.replace(/```json/g, '').replace(/```/g, '').trim();
        if (!raw) return;

        const json = JSON.parse(raw);
        if (!json.tree && !json.startingMoves && Object.keys(json).length > 0 && typeof Object.values(json)[0] === 'object') {
             throw new Error("This looks like a Backup file. Use 'Restore' instead.");
        }
        if(!validateTree(json.tree)) throw new Error("Invalid V4 Tree Structure");
        const migrated = migrateOpening(json);
        const key = 'import_' + Date.now();
        OPENINGS[key] = migrated;
        saveStorage();
        alert('Imported Successfully!');
        document.getElementById('importJsonText').value = '';
        document.getElementById('jsonImportBox').style.display = 'none';
        renderMenu();
    } catch (e) {
        alert('Import Error: ' + e.message);
    }
}

    document.getElementById('builderGroup').value = op.group || ''; 
    const colorInput = document.getElementById('builderColor'); 
    if (colorInput) colorInput.value = op.color; 
    document.getElementById('builderDesc').value = op.description || ''; 
    document.getElementById('newMoveInput').value = ''; 
    document.getElementById('newExpl').value = ''; 
    builderPath = []; 
    showScreen('builderScreen'); 
    
    const game = new Chess();
    const rootMove = builderTree.move.replace(/^[0-9]+\.+/, '').trim();
    if (rootMove) game.move(rootMove);
    const initialFen = game.fen();
    
    setTimeout(async () => {
        await createBuilderBoard(initialFen, builderColor);
        renderBuilder();
    }, 50);
}

function renderBuilder() { 
    try { 
        if (!builderTree) return; 
        
        let node = builderTree; 
        const game = new Chess();
        const rootMove = builderTree.move.replace(/^[0-9]+\.+/, '').trim();
        game.move(rootMove);

        let historyHtml = `<div class="breadcrumb-item ${builderPath.length===0?'active':''}" onclick="jumpToBuilderStep(-1)">${builderTree.move}</div>`; 
        let tempNode = builderTree; 
        for (let i = 0; i < builderPath.length; i++) { 
            const id = builderPath[i]; 
            const child = tempNode.children.find(c => c.id === id); 
            if (child) { 
                tempNode = child; 
                game.move(child.move.replace(/^[0-9]+\.+/, '').trim());
                historyHtml += `<span style="color:#64748b">‚Ä∫</span> <div class="breadcrumb-item ${i===builderPath.length-1?'active':''}" onclick="jumpToBuilderStep(${i})">${child.move}</div>`; 
            } 
        } 
        node = tempNode; 
        
        updateBuilderBoard(game.fen(), builderColor);
        
        document.getElementById('builderHistory').innerHTML = historyHtml; 
        
        const ply = builderPath.length + 1; 
        const nextMoveColor = (ply % 2 !== 0) ? 'black' : 'white'; 
        const isOpponent = (builderColor === 'white' && nextMoveColor === 'white') || 
                           (builderColor === 'black' && nextMoveColor === 'black'); 
        const turnLabel = nextMoveColor === 'white' ? "White to Move" : "Black to Move"; 
        
        document.getElementById('builderCurrentNode').className = isOpponent ? 'current-move-card opponent' : 'current-move-card'; 
        document.getElementById('builderCurrentNode').innerHTML = `
            <div class="move-label">${node.player === builderColor ? "Your Move" : "Opponent's Move"}</div>
            <h2>${node.move}</h2>
            <p>${node.explanation || 'No explanation'}</p>
            <div style="margin-top:5px;">
                <span class="version-tag">${node.status || '-'}</span>
                <span class="version-tag">${node.type || '-'}</span>
            </div>
            ${renderEditExplanation(node)}
        `; 
        
        const list = document.getElementById('builderResponses'); 
        list.innerHTML = ''; 
        if (node.children) { 
            node.children.forEach(c => { 
                list.innerHTML += `<div class="option-btn ${getColorClass(c.type)}" onclick="navigateToChild('${c.id}')">
                    <div class="main"><h4>${c.move}</h4><p>${c.status}</p></div>
                    <button class="delete-item-btn" onclick="event.stopPropagation(); deleteChild('${c.id}')">√ó</button>
                </div>`; 
            }); 
        } 
        
        const formTitle = document.getElementById('addFormTitle'); 
        if (formTitle) formTitle.innerText = `Add Move (${turnLabel})`; 
        const deleteBtn = document.getElementById('btnDeleteBranch'); 
        if (deleteBtn) { deleteBtn.innerText = builderPath.length === 0 ? "Delete Root (Reset)" : "Delete Current Branch"; } 
        setupEnter(); 
    } catch(e) { 
        console.error("V6.5 Render Error:", e);
    } 
}

function jumpToBuilderStep(index) { 
    if (index === -1) builderPath = []; 
    else builderPath = builderPath.slice(0, index + 1); 
    renderBuilder(); 
}

function addBuilderMove() { 
    try { 
        const inputEl = document.getElementById('newMoveInput'); 
        const moveRaw = inputEl.value.trim(); 
        if (!moveRaw) return; 
        const game = new Chess(); 
        const cleanMoveRegex = /^[0-9]+\.+/; 
        if (!builderTree.move) throw new Error("Root move is missing."); 
        let rootClean = builderTree.move.replace(cleanMoveRegex, '').trim(); 
        const rootResult = game.move(rootClean); 
        if (!rootResult) { alert("Error: Root move is invalid."); return; } 
        let node = builderTree; 
        for (let id of builderPath) { 
            node = node.children.find(c => c.id === id); 
            let cleanMove = node.move.replace(cleanMoveRegex, '').trim(); 
            game.move(cleanMove); 
        } 
        const moveObj = game.move(moveRaw); 
        if (moveObj === null) { alert(`Illegal move: ${moveRaw}`); return; } 
        const fen = game.fen(); 
        const fenParts = fen.split(' '); 
        const currentMoveNum = parseInt(fenParts[5]); 
        const turn = game.turn(); 
        let notation = ""; 
        let player = ""; 
        if (turn === 'b') { 
            notation = `${currentMoveNum}. ${moveObj.san}`; 
            player = 'white'; 
        } else { 
            notation = `${currentMoveNum - 1}... ${moveObj.san}`; 
            player = 'black'; 
        } 
        if(!node.children) node.children = []; 
        const newId = 'n' + Date.now(); 
        node.children.push({ 
            id: newId, 
            move: notation, 
            player: player, 
            status: document.getElementById('newStatus').value, 
            type: document.getElementById('newType').value, 
            explanation: document.getElementById('newExpl').value, 
            children: [] 
        }); 
        inputEl.value = ''; 
        document.getElementById('newExpl').value = ''; 
        document.getElementById('newStatus').selectedIndex = 0; 
        builderPath.push(newId); 
        renderBuilder(); 
    } catch (err) { 
        alert("Error: " + err.message); 
    } 
}

function deleteBuilderNode() { 
    if (builderPath.length === 0) { 
        if (confirm("Reset entire opening?")) showNewOpeningModal(); 
        return; 
    } 
    if (!confirm('Delete current branch?')) return; 
    const currentId = builderPath.pop(); 
    let node = builderTree; 
    for (let id of builderPath) node = node.children.find(c => c.id === id); 
    node.children = node.children.filter(c => c.id !== currentId); 
    renderBuilder(); 
}

function deleteChild(id) { 
    if(!confirm('Delete move?')) return; 
    let n = builderTree; 
    for(let pid of builderPath) n = n.children.find(c => c.id === pid); 
    n.children = n.children.filter(c => c.id !== id); 
    renderBuilder(); 
}

function saveExplanation() { 
    const val = document.getElementById('editExpl').value; 
    let n = builderTree; 
    for(let id of builderPath) n = n.children.find(c => c.id === id); 
    n.explanation = val; 
    renderBuilder(); 
}

function renderEditExplanation(node) { 
    return `<div style="margin-top:10px; border-top:1px solid #475569; padding-top:10px;"><textarea id="editExpl" rows="2" style="width:100%; background:#1e293b; color:#fff; border-radius:8px; padding:8px;">${node.explanation || ''}</textarea><button class="nav-btn" style="margin-top:4px; font-size:0.8rem;" onclick="saveExplanation()">Update Notes</button></div>`; 
}

function getColorClass(type) { 
    if (!type) return 'blue'; 
    const t = type.toLowerCase(); 
    if (t.includes('tact')||t.includes('forc')) return 'red'; 
    if (t.includes('dynam')) return 'purple'; 
    if (t.includes('defen')) return 'green'; 
    return 'blue'; 
}

function toggleDetails() { 
    const d = document.getElementById('builderDetails'); 
    d.style.display = d.style.display === 'none' ? 'block' : 'none'; 
}

function toggleRefModal() { 
    document.getElementById('refModal').style.display = document.getElementById('refModal').style.display === 'flex' ? 'none' : 'flex'; 
}

function setupEnter() { 
    setTimeout(() => { document.getElementById('newMoveInput')?.focus(); }, 50); 
}

function navigateToChild(id) { 
    builderPath.push(id); 
    renderBuilder(); 
}

function builderBack() { 
    builderPath.pop(); 
    renderBuilder(); 
}

function goBack() { 
    // V6.5: Cleanup boards when leaving trainer
    if (trainerBoard) {
        try { trainerBoard.destroy(); } catch(e) {}
        trainerBoard = null;
    }
    showScreen('menuScreen'); 
}

function exitBuilder() { 
    // V6.5: Cleanup boards when leaving builder
    if (builderBoardInstance) {
        try { builderBoardInstance.destroy(); } catch(e) {}
        builderBoardInstance = null;
    }
    showScreen('menuScreen'); 
    renderMenu(); 
}

function saveOpening() { 
    const name = document.getElementById('builderName').value || "Untitled"; 
    const key = editingKey || (name.toLowerCase().replace(/\s/g, '_') + '_' + Date.now()); 
    const color = document.getElementById('builderColor').value || 'white'; 
    OPENINGS[key] = { 
        version: "4.0", 
        name: name, 
        group: document.getElementById('builderGroup').value || "Uncategorized", 
        color: color, 
        description: document.getElementById('builderDesc').value, 
        tree: builderTree, 
        startingMoves: "Custom" 
    }; 
    saveStorage(); 
    exitBuilder(); 
}

function buildOpeningObj() { 
    return { version:"4.0", name:document.getElementById('builderName').value, color:builderColor, tree:builderTree }; 
}

function backupLibrary() { 
    const json = JSON.stringify(OPENINGS, null, 2); 
    const blob = new Blob([json], {type: 'application/json'}); 
    const a = document.createElement('a'); 
    a.href = URL.createObjectURL(blob); 
    a.download = 'chess_library_backup.json'; 
    a.click(); 
}

function restoreLibrary(input) { 
    const file = input.files[0]; 
    if (!file) return; 
    if (!confirm("Overwrite library?")) return; 
    const reader = new FileReader(); 
    reader.onload = (e) => { 
        try { 
            OPENINGS = JSON.parse(e.target.result); 
            saveStorage(); 
            alert("Restored!"); 
            renderMenu(); 
        } catch (err) { 
            alert("Invalid Backup"); 
        } 
    }; 
    reader.readAsText(file); 
}

function handleFileUpload(input) { 
    const file = input.files[0]; 
    if (!file) return; 
    const reader = new FileReader(); 
    reader.onload = (e) => { 
        try { 
            const json = JSON.parse(e.target.result); 
            if(!validateTree(json.tree)) throw new Error("Invalid V4 Structure"); 
            const migrated = migrateOpening(json); 
            const key = 'import_' + Date.now(); 
            OPENINGS[key] = migrated; 
            saveStorage(); 
            alert('Imported!'); 
            renderMenu(); 
        } catch (err) { 
            alert('Invalid JSON: '+err.message); 
        } 
    }; 
    reader.readAsText(file); 
}

async function importFromUrl() { 
    try { 
        const res = await fetch(document.getElementById('importUrl').value); 
        const json = await res.json(); 
        const migrated = migrateOpening(json); 
        OPENINGS['import_' + Date.now()] = migrated; 
        saveStorage(); 
        alert('Imported!'); 
        document.getElementById('urlImportBox').style.display='none'; 
        renderMenu(); 
    } catch (e) { 
        alert('Error loading URL'); 
    } 
}

function toggleUrlImport() { 
    document.getElementById('jsonImportBox').style.display = 'none'; 
    const el = document.getElementById('urlImportBox'); 
    el.style.display = el.style.display === 'none' ? 'block' : 'none'; 
}

function toggleJsonImport() { 
    document.getElementById('urlImportBox').style.display = 'none'; 
    const el = document.getElementById('jsonImportBox'); 
    el.style.display = el.style.display === 'none' ? 'block' : 'none'; 
}

function switchTab(t) { 
    document.getElementById('tabBuild').classList.toggle('active', t === 'build'); 
    document.getElementById('tabJson').classList.toggle('active', t === 'json'); 
    document.getElementById('buildTab').style.display = t === 'build' ? 'block' : 'none'; 
    document.getElementById('jsonTab').style.display = t === 'json' ? 'block' : 'none'; 
    if (t === 'json') { 
        if (builderTree && builderTree.children) { 
            document.getElementById('jsonIn').value = JSON.stringify(buildOpeningObj(), null, 2); 
        } else { 
            document.getElementById('jsonIn').value = ""; 
        } 
    } 
}

function importBuilderJson() { 
    try { 
        let raw = document.getElementById('jsonIn').value; 
        raw = raw.replace(/```json/g, '').replace(/```/g, '').trim(); 
        const json = JSON.parse(raw); 
        if(!validateTree(json.tree)) throw new Error("Invalid V4 Tree Structure"); 
        builderTree = json.tree; 
        builderColor = json.color; 
        document.getElementById('builderName').value = json.name; 
        document.getElementById('builderGroup').value = json.group || ""; 
        document.getElementById('builderColor').value = json.color; 
        document.getElementById('builderDesc').value = json.description || ""; 
        alert("JSON loaded successfully. Click 'Save' to finish."); 
        switchTab('build'); 
        renderBuilder(); 
    } catch(e) { 
        alert("Error: " + e.message); 
    } 
}

function copyBuilderJson() { 
    const txt = document.getElementById('jsonIn'); 
    txt.select(); 
    navigator.clipboard.writeText(txt.value); 
    alert("Copied!"); 
}
