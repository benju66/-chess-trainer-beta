<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <style>
        /* =========================================
           CORE STYLES
           ========================================= */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        :root {
            --bg-gradient: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            --header-color: #e2e8f0;
            --accent-color: #fbbf24;
            --card-bg: rgba(51, 65, 85, 0.5);
        }
        
        body.theme-purple {
            --bg-gradient: linear-gradient(135deg, #2e1065 0%, #1e1b4b 50%, #2e1065 100%);
            --accent-color: #c4b5fd;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            color: #e2e8f0;
            transition: background 0.5s ease;
        }

        .container { max-width: 500px; margin: 0 auto; padding: 16px; padding-bottom: 120px; }
        
        /* HEADER */
        .header { text-align: center; padding: 20px 0; position: relative; }
        .header h1 { font-size: 1.5rem; font-weight: 700; margin-bottom: 8px; color: var(--header-color); }
        .header-tools { display: flex; justify-content: center; gap: 15px; margin-top: 10px; }
        .tool-btn { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); padding: 6px 12px; border-radius: 20px; font-size: 0.8rem; color: #94a3b8; cursor: pointer; display: flex; align-items: center; gap: 6px; }

        .version-tag { background: #8b5cf6; color: #fff; font-size: 0.7rem; font-weight: 800; padding: 2px 6px; border-radius: 4px; vertical-align: middle; margin-left: 8px; }

        /* FOLDERS */
        .folder-header {
            background: rgba(255, 255, 255, 0.05); padding: 12px 16px; border-radius: 12px;

        .folder-content { display: none; }
        .folder-content.open { display: block; }
        .folder-count { background: rgba(0,0,0,0.3); padding: 2px 8px; border-radius: 10px; font-size: 0.75rem; color: #94a3b8; }

        /* CARDS */
        .card {

        }

        .card .moves { font-family: monospace; color: var(--accent-color); font-size: 0.85rem; margin-top: 10px; }
        .card-actions { position: absolute; top: 16px; right: 16px; display: flex; gap: 8px; }
        .icon-btn { background: rgba(100, 116, 139, 0.3); border: none; color: #94a3b8; width: 36px; height: 36px; border-radius: 8px; cursor: pointer; font-size: 1.1rem; }

        /* NAVIGATION */
        .nav-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
        .nav-btn { background: rgba(255,255,255,0.1); border: none; color: #e2e8f0; padding: 10px 16px; border-radius: 8px; cursor: pointer; font-weight: 600; }
        .return-btn {
            background: rgba(139, 92, 246, 0.2); border: 1px solid #8b5cf6; color: #c4b5fd;
            display: flex; align-items: center; gap: 6px; padding: 10px 16px; border-radius: 8px; cursor: pointer; font-weight: 600;
        }
        .screen { display: none; }

        /* TRAINER UI */
        .move-history { background: rgba(0,0,0,0.2); border-radius: 12px; padding: 14px; margin-bottom: 16px; overflow-x: auto; white-space: nowrap; scroll-behavior: smooth; }
        .move-tag { padding: 4px 8px; border-radius: 4px; font-family: monospace; margin-right: 6px; display: inline-block; }
        .move-tag.white { color: #fbbf24; background: rgba(251, 191, 36, 0.1); }
        .move-tag.black { color: #e2e8f0; background: rgba(255, 255, 255, 0.1); }

        .current-move-card { background: #334155; border-radius: 20px; padding: 24px; margin-bottom: 16px; text-align: center; }
        .current-move-card.opponent { border: 1px solid #475569; }
        .move-label { font-size: 0.75rem; text-transform: uppercase; color: #94a3b8; margin-bottom: 8px; letter-spacing: 1px; }
        .current-move h2 { font-size: 2rem; font-family: monospace; margin: 10px 0; color: #e2e8f0; }
        .explanation { color: #cbd5e1; line-height: 1.5; font-size: 0.95rem; margin-top: 10px; }
        
        .options-header { display: flex; justify-content: space-between; align-items: center; margin: 24px 0 12px 0; color: #94a3b8; font-size: 0.9rem; font-weight: 600; }
        .toggle-container { display: flex; align-items: center; gap: 8px; font-size: 0.8rem; }
        .toggle-checkbox { accent-color: #8b5cf6; width: 16px; height: 16px; }

        /* BUTTONS */
        .option-btn {
            width: 100%; display: flex; justify-content: space-between; align-items: center;
            padding: 16px; margin-bottom: 10px; border-radius: 12px; cursor: pointer;

        .option-btn:hover { background: rgba(71, 85, 105, 0.6); }

        .option-btn p { font-size: 0.8rem; opacity: 0.8; }

        .option-btn.red { border-left: 4px solid #ef4444; }
        .option-btn.green { border-left: 4px solid #22c55e; }
        .option-btn.purple { border-left: 4px solid #a855f7; }
        .option-btn.remote { background: transparent; border: 1px dashed #8b5cf6; opacity: 0.9; }
        .option-btn.remote h4 { color: #c4b5fd; }
        .option-btn.remote .badge { background: #8b5cf6; color: white; padding: 2px 6px; border-radius: 4px; font-size: 0.65rem; margin-left: 8px; }

        /* FORMS */
        .add-form { background: rgba(255,255,255,0.05); padding: 16px; border-radius: 12px; border: 1px dashed #475569; margin-bottom: 16px; }
        .form-group { margin-bottom: 12px; }
        .form-group label { display: block; font-size: 0.8rem; color: #94a3b8; margin-bottom: 4px; }
        .form-group input, .form-group select, textarea {
            width: 100%; padding: 12px; background: #0f172a; border: 1px solid #334155; border-radius: 8px; color: #e2e8f0; font-family: inherit;
        }

        .details-toggle-btn { background: none; border: none; color: #94a3b8; font-size: 0.85rem; cursor: pointer; padding: 0; margin-bottom: 16px; display: inline-flex; align-items: center; gap: 4px; }

        .breadcrumb-item.active { background: var(--accent-color); color: #1e293b; font-weight: bold; pointer-events: none; }

        .ref-item { margin-bottom: 16px; padding-bottom: 16px; border-bottom: 1px solid #334155; }

    </style>
</head>

<script>
// =====================================================
// DATA & CONFIG
// =====================================================
const DEFAULT_OPENINGS = {
    italian_game: {
        version: "4.0",
        name: "Italian Game", color: "white", description: "Classic 1.e4 opening targeting f7", startingMoves: "1. e4 e5 2. Nf3 Nc6 3. Bc4",
        group: "White Repertoire",
        tree: { id: 'root', move: '1. e4', player: 'white', status: 'Mainline', type: 'Positional', explanation: 'Control the center.', children: [
            { id: 'e5', move: '1... e5', player: 'black', status: 'Mainline', children: [
                { id: 'Nf3', move: '2. Nf3', player: 'white', status: 'Mainline', type: 'Dynamic', explanation: 'Attack e5, develop knight.', children: [
                    { id: 'Nc6', move: '2... Nc6', player: 'black', status: 'Mainline', children: [
                        { id: 'Bc4', move: '3. Bc4', player: 'white', status: 'Mainline', type: 'Strategic', explanation: 'Italian Game! Targets f7.', children: [] }
                    ]}
                ]}
            ]}
        ]}
    }
};

const STATUS_OPTIONS = ['', 'Mainline', 'Sideline', 'Novelty', 'Blunder', 'Mistake', 'Theoretical'];
const TYPE_OPTIONS = ['', 'Positional/Strategic', 'Tactical', 'Defensive/Prophylactic', 'Dynamic', 'Forcing', 'Quiet'];

const TYPE_DEFINITIONS = [
    { t: 'Positional/Strategic', d: 'Long-term improvements, better piece placement, controlling key squares.' },
    { t: 'Tactical', d: 'Short-term, forcing sequences aiming for material or mate.' },
    { t: 'Defensive/Prophylactic', d: 'Moves made to neutralize threats or prevent future plans.' },
    { t: 'Dynamic', d: 'Complex, fluid positions prioritizing initiative over material.' },
    { t: 'Forcing', d: 'Severely limits opponent options (checks, captures).' },
    { t: 'Quiet', d: 'Subtle improvement without direct threats.' }
];

// =====================================================
// STATE
// =====================================================
let OPENINGS = {};
let currentOpening = null, currentOpeningKey = null, originalOpeningKey = null;
let currentPath = [], historyStack = [];
let builderTree = null, builderPath = [], editingKey = null, builderColor = 'white';
let transpositionMap = {};

// =====================================================
// INIT & STORAGE
// =====================================================
function init() {
    const stored = localStorage.getItem('customOp5');
    if (stored) {
        OPENINGS = JSON.parse(stored);
    } else {
        OPENINGS = JSON.parse(JSON.stringify(DEFAULT_OPENINGS));
    }
    
    document.getElementById('refContent').innerHTML = TYPE_DEFINITIONS.map(x => 
        `<div class="ref-item"><div class="ref-term">${x.t}</div><div class="ref-def">${x.d}</div></div>`
    ).join('');
    
    rebuildTranspositionMap();
    renderMenu();
}

function saveStorage() {
    localStorage.setItem('customOp5', JSON.stringify(OPENINGS));
    rebuildTranspositionMap();
}

// =====================================================
// LOGIC: TRANSPOSITION & MIGRATION
// =====================================================
function rebuildTranspositionMap() {
    if (typeof Chess === 'undefined') return;
    transpositionMap = {};
    
    Object.entries(OPENINGS).forEach(([key, op]) => {
        if (!op.version) op = migrateOpening(op);
        
        const game = new Chess();
        function mapNode(node) {
            if (!node) return;
            const clean = node.move.replace(/^\d+\.+/, '').trim();
            game.move(clean);
            
            const fen = game.fen();
            if (!transpositionMap[fen]) transpositionMap[fen] = [];
            
            if (!transpositionMap[fen].find(x => x.key === key)) {
                transpositionMap[fen].push({
                    key: key, 
                    name: op.name,
                    color: op.color,
                    group: op.group || "Uncategorized",
                    nextMoves: node.children ? node.children.map(c => ({
                        move: c.move, type: c.type, status: c.status
                    })) : []
                });
            }
            
            if (node.children) node.children.forEach(child => mapNode(child));
            game.undo();
        }
        mapNode(op.tree);
    });
}

function validateTree(node) {
    if (!node) return false;
    if (node.children) {
        if (!Array.isArray(node.children)) return false;
        for (let child of node.children) {
            if (!validateTree(child)) return false;
        }
    }
    if (node.response || node.choices) return false;
    return true;
}

function migrateOpening(op) {
    if (op.version === "4.0") return op;
    
    function walk(n) {
        if (!n) return;
        if (!n.children) n.children = [];
        
        if (n.label && !n.status) n.status = n.label;
        if (n.style && !n.type) {
            const s = n.style.toLowerCase();
            if (s.includes('agg')||s.includes('tact')) n.type='Tactical';
            else if (s.includes('sol')||s.includes('pos')) n.type='Positional/Strategic';
            else if (s.includes('safe')) n.type='Defensive/Prophylactic';
            else n.type='Dynamic';
        }
        
        if (n.response) {
            if (n.response.isChoice && n.response.choices) {
                n.response.choices.forEach(c => n.children.push(c));
            } else {
                n.children.push(n.response);
            }
            delete n.response;
        }
        n.children.forEach(walk);
    }
    walk(op.tree);
    op.version = "4.0";
    return op;
}

function getUnifiedOptions(currentNode) {
    let options = (currentNode.children || []).map(c => ({ ...c, source: 'local' }));
    
    if (document.getElementById('transpoToggle').checked) {
        const game = new Chess();
        let ptr = currentOpening.tree;
        const rootMove = ptr.move.replace(/^\d+\.+/, '').trim();
        if (rootMove) game.move(rootMove);
        
        for (let id of currentPath) {
            ptr = ptr.children.find(c => c.id === id);
            if (ptr) game.move(ptr.move.replace(/^\d+\.+/, '').trim());
        }
        
        const history = game.history();
        const lastMove = history.length > 0 ? history[history.length - 1] : "Start";
        const userColor = currentOpening.color;

        const matches = transpositionMap[game.fen()] || [];
        matches.forEach(match => {
            if (match.key === currentOpeningKey) return;
            if (match.color !== userColor) return;
            
            match.nextMoves.forEach(next => {
                if (options.find(o => o.move === next.move)) return;
                options.push({
                    id: 'remote_' + match.key,
                    move: next.move, type: next.type, status: next.status,
                    source: 'remote', targetKey: match.key, targetName: match.name,
                    via: lastMove
                });
            });
        });
    }
    return options;
}

// =====================================================
// TRAINER
// =====================================================
function startTraining(key) {
    currentOpening = OPENINGS[key];
    currentOpeningKey = key;
    originalOpeningKey = key;
    historyStack = []; currentPath = [];
    showScreen('trainerScreen');
    updateTheme();
    renderTrainer();
}

function jumpToOpening(targetKey) {
    historyStack.push({ key: currentOpeningKey, path: [...currentPath], name: currentOpening.name });
    currentOpeningKey = targetKey;
    currentOpening = OPENINGS[targetKey];
    currentPath = []; 
    updateTheme();
    renderTrainer();
}

function returnToPrevious() {
    if (historyStack.length === 0) return;
    const state = historyStack.pop();
    currentOpeningKey = state.key;
    currentOpening = OPENINGS[state.key];
    currentPath = state.path;
    updateTheme();
    renderTrainer();
}

function renderTrainer() {
    let node = currentOpening.tree;
    let movesText = [node.move];
    
    for (let id of currentPath) {
        const child = node.children?.find(c => c.id === id);
        if (child) { node = child; movesText.push(child.move); }
    }
    
    document.getElementById('currentMoveText').textContent = node.move;
    document.getElementById('currentExplanation').textContent = node.explanation || "No notes.";
    
    const histEl = document.getElementById('moveHistory');
    histEl.innerHTML = movesText.map(m => `<span class="move-tag ${m.includes('...')?'black':'white'}">${m}</span>`).join('');
    histEl.scrollLeft = histEl.scrollWidth;
    
    const options = getUnifiedOptions(node);
    const container = document.getElementById('trainerOptions');
    
    if (options.length === 0) {
        container.innerHTML = `<div class="end-card"><h3>End of Line</h3><p>No moves defined.</p></div>`;
        return;
    }
    
    container.innerHTML = options.map(opt => {
        if (opt.source === 'local') {
            return `<div class="option-btn ${getColorClass(opt.type)}" onclick="handleLocalMove('${opt.id}')">
                <div class="main"><h4>${opt.move}</h4><p>${opt.status||''} ${opt.type||''}</p></div><span>‚ûú</span></div>`;
        } else {
            return `<div class="option-btn remote" onclick="jumpToOpening('${opt.targetKey}')">
                <div class="main"><h4>${opt.move} <span class="badge">${opt.targetName}</span></h4><p>via ${opt.via} ‚Ä¢ Tap to jump</p></div><span>‚Üó</span></div>`;
        }
    }).join('');
}

function handleLocalMove(id) { currentPath.push(id); renderTrainer(); }
function updateTheme() {
    document.body.className = (currentOpeningKey !== originalOpeningKey) ? 'theme-purple' : '';
    document.getElementById('returnContainer').innerHTML = historyStack.length ? 
        `<button class="return-btn" onclick="returnToPrevious()">‚Ü© Return</button>` : '';
}

// =====================================================
// BUILDER (V5.1 Redesign - Fixed)
// =====================================================
function showNewOpeningModal() {
    // RESET ALL BUILDER STATE
    builderTree = null;
    builderPath = [];
    editingKey = null;
    document.getElementById('modalName').value = '';
    document.getElementById('modalGroup').value = '';
    document.getElementById('modalMove').value = '';
    
    document.getElementById('newOpeningModal').style.display = 'flex';
}

function initializeNewOpening() {
    const name = document.getElementById('modalName').value || "Untitled";
    const group = document.getElementById('modalGroup').value || "Uncategorized";
    const color = document.getElementById('modalColor').value;
    const moveRaw = document.getElementById('modalMove').value || "e4";

    // 1. VALIDATE ROOT MOVE
    const game = new Chess();
    const validMove = game.move(moveRaw);
    
    if (validMove === null) {
        alert("Invalid starting move! Please check notation (e.g. use 'Nf3' not 'Knight f3').");
        return;
    }

    // 2. FORMAT ROOT MOVE (Use SAN from engine for cleanliness)
    // If user is playing Black, we usually still start with White's move in the tree root
    // but denote it properly.
    const formattedMove = "1. " + validMove.san; 

    builderTree = {
        id: 'root',
        move: formattedMove,
        player: 'white', // Root is always white
        explanation: 'Starting move.',
        children: []
    };
    
    builderColor = color;
    document.getElementById('builderName').value = name;
    document.getElementById('builderGroup').value = group;
    
    // 3. SET THE HIDDEN INPUT (Fixes the crash)
    const colorInput = document.getElementById('builderColor');
    if (colorInput) colorInput.value = color;
    
    document.getElementById('builderDesc').value = '';
    
    document.getElementById('newOpeningModal').style.display = 'none';
    showScreen('builderScreen');
    renderBuilder();
}

function editOpening(key) {
    editingKey = key;
    const op = OPENINGS[key];
    builderTree = JSON.parse(JSON.stringify(op.tree));
    builderColor = op.color;
    
    document.getElementById('builderName').value = op.name;
    document.getElementById('builderGroup').value = op.group || '';
    
    // FIXED: Populate the hidden input
    const colorInput = document.getElementById('builderColor');
    if (colorInput) colorInput.value = op.color;
    
    document.getElementById('builderDesc').value = op.description || '';
    builderPath = [];
    showScreen('builderScreen');
    renderBuilder();
}

function renderBuilder() {
    let node = builderTree;
    let historyHtml = `<div class="breadcrumb-item ${builderPath.length===0?'active':''}" onclick="jumpToBuilderStep(-1)">Root</div>`;
    
    // Breadcrumbs
    let tempNode = builderTree;
    for (let i = 0; i < builderPath.length; i++) {
        const id = builderPath[i];
        const child = tempNode.children.find(c => c.id === id);
        if (child) {
            tempNode = child;
            historyHtml += `<span style="color:#64748b">‚Ä∫</span> <div class="breadcrumb-item ${i===builderPath.length-1?'active':''}" onclick="jumpToBuilderStep(${i})">${child.move}</div>`;
        }
    }
    node = tempNode;
    
    document.getElementById('builderHistory').innerHTML = historyHtml;
    
    // Context Logic
    const ply = builderPath.length + 1;
    const nextMoveColor = (ply % 2 !== 0) ? 'black' : 'white';
    
    const turnLabel = nextMoveColor === 'white' ? "White to Move" : "Black to Move";
    
    document.getElementById('builderCurrentNode').innerHTML = `
        <div class="move-label">${node.player === builderColor ? "Your Move" : "Opponent's Move"}</div>
        <h2>${node.move}</h2>
        <p>${node.explanation || 'No explanation'}</p>
        <div style="margin-top:5px;">
            <span class="version-tag">${node.status || '-'}</span>
            <span class="version-tag">${node.type || '-'}</span>
        </div>
        ${renderEditExplanation(node)}
    `;
    
    const list = document.getElementById('builderResponses');
    list.innerHTML = '';
    if (node.children) {
        node.children.forEach(c => {
            list.innerHTML += `<div class="option-btn ${getColorClass(c.type)}" onclick="navigateToChild('${c.id}')"><div class="main"><h4>${c.move}</h4><p>${c.status}</p></div><button class="delete-item-btn" onclick="event.stopPropagation(); deleteChild('${c.id}')">√ó</button></div>`;
        });
    }
    
    document.getElementById('addFormTitle').innerText = turnLabel;
    
    // Delete Logic
    const deleteBtn = document.getElementById('btnDeleteBranch');
    if (deleteBtn) {
        deleteBtn.innerText = builderPath.length === 0 ? "Delete Root (Reset)" : "Delete Current Branch";
    }
    
    setupEnter();
}

function jumpToBuilderStep(index) {
    if (index === -1) builderPath = [];
    else builderPath = builderPath.slice(0, index + 1);
    renderBuilder();
}

function addBuilderMove() {
    const moveRaw = document.getElementById('newMoveInput').value.trim();
    if (!moveRaw) return;
    
    // --- STEP 1: REPLAY GAME TO VALIDATE ---
    const game = new Chess();
    
    // Clean root move (remove "1. ")
    const rootClean = builderTree.move.replace(/^\d+\.+/, '').trim();
    game.move(rootClean);
    
    // Replay current path
    let node = builderTree;
    for (let id of builderPath) {
        node = node.children.find(c => c.id === id);
        const cleanMove = node.move.replace(/^\d+\.+/, '').trim(); // Remove move numbers
        game.move(cleanMove);
    }
    
    // --- STEP 2: ATTEMPT NEW MOVE ---
    const moveObj = game.move(moveRaw); // Returns null if illegal
    
    if (moveObj === null) {
        alert(`Illegal move: ${moveRaw}\n\nMake sure it's valid in the current position.`);
        return;
    }
    
    // --- STEP 3: CALCULATE NOTATION ---
    const turn = game.turn(); // 'w' or 'b' (Side to move NEXT)
    const moveNum = game.moveNumber(); 
    
    const isWhiteMove = (turn === 'b'); // If it's B turn, W just moved
    
    // Format: "2. Nf3" or "2... Nc6"
    const notation = isWhiteMove 
        ? `${moveNum}. ${moveObj.san}` 
        : `${moveNum}... ${moveObj.san}`;
        
    const player = isWhiteMove ? 'white' : 'black';
    
    // --- STEP 4: ADD TO TREE ---
    if(!node.children) node.children = [];
    
    const newId = 'n' + Date.now();
    
    // Capture values before resetting form
    const statusVal = document.getElementById('newStatus').value;
    const typeVal = document.getElementById('newType').value;
    const explVal = document.getElementById('newExpl').value;

    node.children.push({ 
        id: newId, 
        move: notation, 
        player: player,
        status: statusVal, 
        type: typeVal, 
        explanation: explVal, 
        children: [] 
    });
    
    // --- STEP 5: RESET FORM & AUTO ADVANCE ---
    document.getElementById('newMoveInput').value = '';
    document.getElementById('newExpl').value = ''; // Clear explanation
    document.getElementById('newStatus').selectedIndex = 0; // Reset status
    
    // Auto-navigate to the new child
    builderPath.push(newId);
    renderBuilder();
}

function deleteBuilderNode() {
    if (builderPath.length === 0) {
        if (confirm("Reset entire opening?")) showNewOpeningModal();
        return;
    }
    if (!confirm('Delete current branch?')) return;
    const currentId = builderPath.pop();
    let node = builderTree;
    for (let id of builderPath) node = node.children.find(c => c.id === id);
    node.children = node.children.filter(c => c.id !== currentId);
    renderBuilder();
}

// ... [Keep standard helpers: deleteChild, saveExplanation, renderEditExplanation] ...
function deleteChild(id) { if(!confirm('Delete move?'))return; let n=builderTree; for(let pid of builderPath) n=n.children.find(c=>c.id===pid); n.children=n.children.filter(c=>c.id!==id); renderBuilder(); }
function saveExplanation() { const val=document.getElementById('editExpl').value; let n=builderTree; for(let id of builderPath) n=n.children.find(c=>c.id===id); n.explanation=val; renderBuilder(); }
function renderEditExplanation(node) { return `<div style="margin-top:10px; border-top:1px solid #475569; padding-top:10px;"><textarea id="editExpl" rows="2" style="width:100%; background:#1e293b; color:#fff; border-radius:8px; padding:8px;">${node.explanation || ''}</textarea><button class="nav-btn" style="margin-top:4px; font-size:0.8rem;" onclick="saveExplanation()">Update Notes</button></div>`; }
function getColorClass(type) { if (!type) return 'blue'; const t = type.toLowerCase(); if (t.includes('tact')||t.includes('forc')) return 'red'; if (t.includes('dynam')) return 'purple'; if (t.includes('defen')) return 'green'; return 'blue'; }
function toggleDetails() { const d=document.getElementById('builderDetails'); d.style.display=d.style.display==='none'?'block':'none'; }
function toggleRefModal() { document.getElementById('refModal').style.display = document.getElementById('refModal').style.display === 'flex' ? 'none' : 'flex'; }
function setupEnter() { setTimeout(() => { document.getElementById('newMoveInput')?.focus(); }, 50); }
function navigateToChild(id) { builderPath.push(id); renderBuilder(); }
function builderBack() { builderPath.pop(); renderBuilder(); }
function goBack() { showScreen('menuScreen'); }
function exitBuilder() { showScreen('menuScreen'); renderMenu(); }

function saveOpening() {
    const name = document.getElementById('builderName').value || "Untitled";
    const key = editingKey || (name.toLowerCase().replace(/\s/g, '_') + '_' + Date.now());
    
    // Ensure color is read from the hidden input if not in state
    const color = document.getElementById('builderColor').value || 'white';
    
    OPENINGS[key] = { 
        version: "4.0", 
        name: name, 
        group: document.getElementById('builderGroup').value || "Uncategorized", 
        color: color, 
        tree: builderTree, 
        startingMoves: "Custom" 
    };
    saveStorage(); exitBuilder();
}

function downloadCurrentJSON() { const data = editingKey ? OPENINGS[editingKey] : buildOpeningObj(); const json = JSON.stringify(data, null, 2); const blob = new Blob([json], {type: 'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'opening.json'; a.click(); }
function buildOpeningObj() { return { version:"4.0", name:document.getElementById('builderName').value, color:builderColor, tree:builderTree }; }

function backupLibrary() { const json = JSON.stringify(OPENINGS, null, 2); const blob = new Blob([json], {type: 'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'chess_library_backup.json'; a.click(); }
function restoreLibrary(input) { const file = input.files[0]; if (!file) return; if (!confirm("Overwrite library?")) return; const reader = new FileReader(); reader.onload = (e) => { try { OPENINGS = JSON.parse(e.target.result); saveStorage(); alert("Restored!"); renderMenu(); } catch (err) { alert("Invalid Backup"); } }; reader.readAsText(file); }

function handleFileUpload(input) { const file = input.files[0]; if (!file) return; const reader = new FileReader(); reader.onload = (e) => { try { const json = JSON.parse(e.target.result); if(!validateTree(json.tree)) throw new Error("Invalid V4 Structure"); const migrated = migrateOpening(json); const key = 'import_' + Date.now(); OPENINGS[key] = migrated; saveStorage(); alert('Imported!'); renderMenu(); } catch (err) { alert('Invalid JSON: '+err.message); } }; reader.readAsText(file); }
async function importFromUrl() { try { const res = await fetch(document.getElementById('importUrl').value); const json = await res.json(); const migrated = migrateOpening(json); OPENINGS['import_' + Date.now()] = migrated; saveStorage(); alert('Imported!'); document.getElementById('urlImportBox').style.display='none'; renderMenu(); } catch (e) { alert('Error loading URL'); } }
function toggleUrlImport() { const el = document.getElementById('urlImportBox'); el.style.display = el.style.display === 'none' ? 'block' : 'none'; }

// UI Functions
function showScreen(id) { ['menuScreen', 'trainerScreen', 'builderScreen'].forEach(s => document.getElementById(s).style.display = 'none'); document.getElementById(id).style.display = 'block'; window.scrollTo(0, 0); }
function renderMenu() {
    const container = document.getElementById('openingsContainer'); container.innerHTML = '';
    const groups = {};
    Object.entries(OPENINGS).forEach(([key, op]) => { if (!op.version) op = migrateOpening(op); const g = op.group || "Uncategorized"; if (!groups[g]) groups[g] = []; groups[g].push({ key, ...op }); });
    if (Object.keys(groups).length === 0) { container.innerHTML = `<div class="empty-state"><div class="icon">‚ôüÔ∏è</div><p>No openings found.</p></div>`; return; }
    Object.entries(groups).forEach(([groupName, items]) => {
        const folderId = 'folder_' + groupName.replace(/\s/g, '');
        container.innerHTML += `<div class="folder-header" onclick="toggleFolder('${folderId}')"><span>üìÇ ${groupName}</span><span class="folder-count">${items.length}</span></div><div id="${folderId}" class="folder-content open">${items.map(item => `<div class="card" onclick="startTraining('${item.key}')"><div class="card-actions"><button class="icon-btn" onclick="event.stopPropagation(); editOpening('${item.key}')">‚úèÔ∏è</button><button class="icon-btn" onclick="event.stopPropagation(); deleteOpening('${item.key}')">üóë</button></div><h3>${item.name} <span class="version-tag" style="background:${item.color==='white'?'#fbbf24':'#334155'}; color:${item.color==='white'?'#000':'#fff'}">${item.color.toUpperCase()}</span></h3><p>${item.description || ''}</p><div class="moves">${item.startingMoves || ''}</div></div>`).join('')}</div>`;
    });
}
function toggleFolder(id) { const el = document.getElementById(id); if (el) el.classList.toggle('open'); }
function deleteOpening(key) { if (confirm(`Delete "${OPENINGS[key].name}"?`)) { delete OPENINGS[key]; saveStorage(); renderMenu(); } }

init();
</script>
