<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        /* =========================================
           CORE STYLES
           ========================================= */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        :root {
            --bg-gradient: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            --header-color: #e2e8f0;
            --accent-color: #fbbf24;

        body.theme-purple {

        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            color: #e2e8f0;
            transition: background 0.5s ease;

        /* FOLDERS */
        .folder-header {
            background: rgba(255, 255, 255, 0.05); padding: 12px 16px; border-radius: 12px;

        .choice-card { background: rgba(51, 65, 85, 0.3); border: 2px solid; border-radius: 12px; padding: 16px; cursor: pointer; transition: all 0.2s; text-align: left; position: relative; }

        .path-display { background: #1e293b; border-radius: 10px; padding: 12px 14px; margin-bottom: 16px; font-size: 0.85rem; color: #64748b; overflow-x: auto; white-space: nowrap; } .path-display .current { color: #fbbf24; font-weight: 600; }

</head>
<body>

<script>
// =====================================================
// V4.7 DATA CONSTANTS (RESTORED)
// =====================================================
const DEFAULT_OPENINGS = {
    italian_game: {
        version: "4.0",
        name: "Italian Game", color: "white", description: "Classic 1.e4 opening targeting f7", startingMoves: "1. e4 e5 2. Nf3 Nc6 3. Bc4",

                { id: 'Nf3', move: '2. Nf3', player: 'white', status: 'Mainline', type: 'Dynamic', explanation: 'Attack e5, develop knight.', children: [
                    { id: 'Nc6', move: '2... Nc6', player: 'black', status: 'Mainline', children: [
                        { id: 'Bc4', move: '3. Bc4', player: 'white', status: 'Mainline', type: 'Strategic', explanation: 'Italian Game! Targets f7.', children: [] }
                    ]}
                ]}
            ]}
        ]}
    },
    london_system: {
        version: "4.0",
        name: "London System", color: "white", description: "Solid d4 setup with early Bf4", startingMoves: "1. d4 d5 2. Bf4",
        group: "White Repertoire",
        tree: { id: 'root', move: '1. d4', player: 'white', explanation: 'Queen\'s Pawn.', children: [
            { id: 'd5', move: '1... d5', player: 'black', label: 'Main Line', children: [
                { id: 'Bf4', move: '2. Bf4', player: 'white', explanation: 'The London! Develop bishop before e3.', children: [] }
            ]}
        ]}
    },
    sicilian_najdorf: {
        version: "4.0",
        name: "Sicilian Najdorf", color: "black", description: "Fighting defense to 1.e4", startingMoves: "1. e4 c5 2. Nf3 d6",
        group: "Black Repertoire",
        tree: { id: 'root', move: '1. e4', player: 'white', explanation: 'White opens with King\'s pawn.', children: [
            { id: 'c5', move: '1... c5', player: 'black', label: 'Sicilian!', explanation: 'Fight for the center.', children: [
                { id: 'Nf3', move: '2. Nf3', player: 'white', label: 'Open Sicilian', children: [
                    { id: 'd6', move: '2... d6', player: 'black', explanation: 'Preparing the Najdorf.', children: [] }
                ]}
            ]}
        ]}
    }
};

const JSON_TEMPLATE_WHITE = { "_comment": "V4.0 UNIVERSAL TEMPLATE (WHITE)", "version": "4.0", "name": "New White Opening", "color": "white", "description": "", "startingMoves": "1. e4", "tree": { "id": "root", "move": "1. e4", "player": "white", "status": "Mainline", "type": "Positional", "explanation": "Start here", "children": [] } };
const JSON_TEMPLATE_BLACK = { "_comment": "V4.0 UNIVERSAL TEMPLATE (BLACK)", "version": "4.0", "name": "New Black Opening", "color": "black", "description": "", "startingMoves": "1. d4 d5", "tree": { "id": "root", "move": "1. d4", "player": "white", "status": "Mainline", "explanation": "Opponent move", "children": [] } };

const STATUS_OPTIONS = ['', 'Mainline', 'Sideline', 'Novelty', 'Blunder', 'Mistake', 'Theoretical'];
const TYPE_OPTIONS = ['', 'Positional/Strategic', 'Tactical', 'Defensive/Prophylactic', 'Dynamic', 'Forcing', 'Quiet'];

const TYPE_DEFINITIONS = [
    { t: 'Positional/Strategic', d: 'Long-term improvements, better piece placement, controlling key squares.' },
    { t: 'Tactical', d: 'Short-term, forcing sequences aiming for material or mate.' },
    { t: 'Defensive/Prophylactic', d: 'Moves made to neutralize threats or prevent future plans.' },
    { t: 'Dynamic', d: 'Complex, fluid positions prioritizing initiative over material.' },
    { t: 'Forcing', d: 'Severely limits opponent options (checks, captures).' },
    { t: 'Quiet', d: 'Subtle improvement without direct threats.' }
];

// =====================================================
// STATE & CONFIG
// =====================================================
let OPENINGS = {};
let currentOpening = null, currentOpeningKey = null, originalOpeningKey = null;
let currentPath = [], historyStack = [];
let builderTree = null, builderPath = [], editingKey = null, builderColor = 'white';
let transpositionMap = {};

// =====================================================
// INIT & STORAGE
// =====================================================
function init() {
    const stored = localStorage.getItem('customOp5');
    if (stored) {
        OPENINGS = JSON.parse(stored);
    } else {
        // Load defaults if empty
        OPENINGS = JSON.parse(JSON.stringify(DEFAULT_OPENINGS));
    }
    
    document.getElementById('refContent').innerHTML = TYPE_DEFINITIONS.map(x => 
        `<div class="ref-item"><div class="ref-term">${x.t}</div><div class="ref-def">${x.d}</div></div>`
    ).join('');
    
    rebuildTranspositionMap();
    renderMenu();
}

function saveStorage() {
    localStorage.setItem('customOp5', JSON.stringify(OPENINGS));
    rebuildTranspositionMap();
}

// =====================================================
// THE BRAIN: TRANSPOSITION MAP
// =====================================================
function rebuildTranspositionMap() {
    if (typeof Chess === 'undefined') return;
    transpositionMap = {};
    
    Object.entries(OPENINGS).forEach(([key, op]) => {
        if (!op.version) op = migrateOpening(op);
        
        const game = new Chess();
        function mapNode(node) {
            if (!node) return;
            const clean = node.move.replace(/^\d+\.+/, '').trim();
            game.move(clean);
            
            const fen = game.fen();
            if (!transpositionMap[fen]) transpositionMap[fen] = [];
            
            if (!transpositionMap[fen].find(x => x.key === key)) {
                transpositionMap[fen].push({
                    key: key, name: op.name, group: op.group || "Uncategorized",
                    nextMoves: node.children ? node.children.map(c => ({
                        move: c.move, type: c.type, status: c.status
                    })) : []
                });
            }
            
            if (node.children) node.children.forEach(child => mapNode(child));
            game.undo();
        }
        mapNode(op.tree);
    });
}

function getUnifiedOptions(currentNode) {
    let options = (currentNode.children || []).map(c => ({ ...c, source: 'local' }));
    
    if (document.getElementById('transpoToggle').checked) {
        const game = new Chess();
        let ptr = currentOpening.tree;
        game.move(ptr.move.replace(/^\d+\.+/, '').trim());
        for (let id of currentPath) {
            ptr = ptr.children.find(c => c.id === id);
            if (ptr) game.move(ptr.move.replace(/^\d+\.+/, '').trim());
        }
        
        const matches = transpositionMap[game.fen()] || [];
        matches.forEach(match => {
            if (match.key === currentOpeningKey) return;
            match.nextMoves.forEach(next => {
                if (options.find(o => o.move === next.move)) return;
                options.push({
                    id: 'remote_' + match.key,
                    move: next.move, type: next.type, status: next.status,
                    source: 'remote', targetKey: match.key, targetName: match.name
                });
            });
        });
    }
    return options;
}

// =====================================================
// TRAINER LOGIC
// =====================================================
function startTraining(key) {
    currentOpening = OPENINGS[key];
    currentOpeningKey = key;
    originalOpeningKey = key;
    historyStack = []; currentPath = [];
    showScreen('trainerScreen');
    updateTheme();
    renderTrainer();
}

function jumpToOpening(targetKey) {
    historyStack.push({ key: currentOpeningKey, path: [...currentPath], name: currentOpening.name });
    currentOpeningKey = targetKey;
    currentOpening = OPENINGS[targetKey];
    currentPath = []; 
    updateTheme();
    renderTrainer();
}

function returnToPrevious() {
    if (historyStack.length === 0) return;
    const state = historyStack.pop();
    currentOpeningKey = state.key;
    currentOpening = OPENINGS[state.key];
    currentPath = state.path;
    updateTheme();
    renderTrainer();
}

function renderTrainer() {
    let node = currentOpening.tree;
    let movesText = [node.move];
    
    for (let id of currentPath) {
        const child = node.children?.find(c => c.id === id);
        if (child) { node = child; movesText.push(child.move); }
    }
    
    document.getElementById('currentMoveText').textContent = node.move;
    document.getElementById('currentExplanation').textContent = node.explanation || "No notes.";
    document.getElementById('moveHistory').innerHTML = movesText.map(m => `<span class="move-tag ${m.includes('...')?'black':'white'}">${m}</span>`).join('');
    
    const options = getUnifiedOptions(node);
    const container = document.getElementById('trainerOptions');
    
    if (options.length === 0) {
        container.innerHTML = `<div class="end-card"><h3>End of Line</h3><p>No moves defined.</p></div>`;
        return;
    }
    
    container.innerHTML = options.map(opt => {
        if (opt.source === 'local') {
            return `<div class="option-btn ${getColorClass(opt.type)}" onclick="handleLocalMove('${opt.id}')">
                <div class="main"><h4>${opt.move}</h4><p>${opt.status||''} ${opt.type||''}</p></div><span>‚ûú</span></div>`;
        } else {
            return `<div class="option-btn remote" onclick="jumpToOpening('${opt.targetKey}')">
                <div class="main"><h4>${opt.move} <span class="folder-count">Found in ${opt.targetName}</span></h4></div><span>‚Üó</span></div>`;
        }
    }).join('');
}

function handleLocalMove(id) { currentPath.push(id); renderTrainer(); }
function updateTheme() {
    document.body.className = (currentOpeningKey !== originalOpeningKey) ? 'theme-purple' : '';
    document.getElementById('returnContainer').innerHTML = historyStack.length ? 
        `<button class="return-btn" onclick="returnToPrevious()">‚Ü© Return</button>` : '';
}

// =====================================================
// BUILDER
// =====================================================
function showBuilder() {
    builderTree = { id: 'root', move: 'Start', children: [] };
    builderPath = []; editingKey = null;
    showScreen('builderScreen');
    renderBuilder();
}

function editOpening(key) {
    editingKey = key;
    const op = OPENINGS[key];
    builderTree = JSON.parse(JSON.stringify(op.tree));
    builderColor = op.color;
    document.getElementById('builderName').value = op.name;
    document.getElementById('builderGroup').value = op.group || '';
    document.getElementById('builderColor').value = op.color;
    builderPath = [];
    showScreen('builderScreen');
    renderBuilder();
}

function renderBuilder() {
    let node = builderTree;
    let historyHtml = '';
    
    for (let id of builderPath) {
        const child = node.children.find(c => c.id === id);
        if (child) { node = child; historyHtml += `<span class="move-tag white">${child.move}</span> `; }
    }
    
    document.getElementById('builderHistory').innerHTML = historyHtml || 'Root';
    const isOpponent = (builderColor === 'white' && (builderPath.length % 2 !== 0)) || (builderColor === 'black' && (builderPath.length % 2 === 0));
                       
    document.getElementById('builderCurrentNode').className = isOpponent ? 'current-move-card opponent' : 'current-move-card';
    document.getElementById('builderCurrentNode').innerHTML = `
        <div class="move-label">${isOpponent ? "Opponent's Move" : "Your Move"}</div>
        <h2>${node.move}</h2>
        <p>${node.explanation || 'No explanation'}</p>
        <div style="margin-top:5px;">
            <span class="version-tag">${node.status || '-'}</span>
            <span class="version-tag">${node.type || '-'}</span>
        </div>
        ${renderEditExplanation(node)}
    `;
    
    const list = document.getElementById('builderResponses');
    list.innerHTML = '';
    if (node.children) {
        node.children.forEach(c => {
            list.innerHTML += `
                <div class="option-btn ${getColorClass(c.type)}" onclick="navigateToChild('${c.id}')">
                    <div class="main"><h4>${c.move}</h4><p>${c.status}</p></div>
                    <button class="delete-item-btn" onclick="event.stopPropagation(); deleteChild('${c.id}')">√ó</button>
                </div>`;
        });
    }
    
    const nextPlayer = isOpponent ? "You" : "Opponent";
    document.getElementById('addFormTitle').innerText = `Add ${nextPlayer}'s Move`;
    setupEnter();
}

function addBuilderMove() {
    const move = document.getElementById('newMoveInput').value;
    if (!move) return;
    let node = builderTree;
    for (let id of builderPath) node = node.children.find(c => c.id === id);
    if (!node.children) node.children = [];
    const newId = 'node_' + Date.now();
    node.children.push({
        id: newId, move: move, status: document.getElementById('newStatus').value,
        type: document.getElementById('newType').value, explanation: document.getElementById('newExpl').value, children: []
    });
    document.getElementById('newMoveInput').value = '';
    renderBuilder();
}

function deleteBuilderNode() {
    if (builderPath.length === 0) return;
    if (!confirm('Delete current branch?')) return;
    const currentId = builderPath.pop();
    let node = builderTree;
    for (let id of builderPath) node = node.children.find(c => c.id === id);
    node.children = node.children.filter(c => c.id !== currentId);
    renderBuilder();
}

function deleteChild(id) {
    if (!confirm('Delete this move?')) return;
    let node = builderTree;
    for (let pid of builderPath) node = node.children.find(c => c.id === pid);
    node.children = node.children.filter(c => c.id !== id);
    renderBuilder();
}

function saveExplanation() {
    const val = document.getElementById('editExpl').value;
    let node = builderTree;
    for (let id of builderPath) node = node.children.find(c => c.id === id);
    node.explanation = val;
    renderBuilder();
}

function renderEditExplanation(node) {
    return `<div style="margin-top:10px; border-top:1px solid #475569; padding-top:10px;">
        <textarea id="editExpl" rows="2" style="width:100%; background:#1e293b; color:#fff; border-radius:8px; padding:8px;">${node.explanation || ''}</textarea>
        <button class="nav-btn" style="margin-top:4px; font-size:0.8rem;" onclick="saveExplanation()">Update Notes</button>
    </div>`;
}

// =====================================================
// HELPERS
// =====================================================
function getColorClass(type) {
    if (!type) return 'blue';
    const t = type.toLowerCase();
    if (t.includes('tact') || t.includes('forc')) return 'red';
    if (t.includes('dynam')) return 'purple';
    if (t.includes('defen')) return 'green';
    return 'blue';
}
function toggleDetails() { const d = document.getElementById('builderDetails'); d.style.display = d.style.display === 'none' ? 'block' : 'none'; }
function toggleRefModal() { document.getElementById('refModal').style.display = document.getElementById('refModal').style.display === 'flex' ? 'none' : 'flex'; }
function setupEnter() { setTimeout(() => { document.getElementById('newMoveInput')?.focus(); }, 50); }
function navigateToChild(id) { builderPath.push(id); renderBuilder(); }
function builderBack() { builderPath.pop(); renderBuilder(); }
function goBack() { showScreen('menuScreen'); }
function exitBuilder() { showScreen('menuScreen'); renderMenu(); }

// =====================================================
// IO & MIGRATION (THE FIX)
// =====================================================
function saveOpening() {
    const name = document.getElementById('builderName').value || "Untitled";
    const key = editingKey || (name.toLowerCase().replace(/\s/g, '_') + '_' + Date.now());
    OPENINGS[key] = {
        version: "4.0",
        name: name,
        group: document.getElementById('builderGroup').value || "Uncategorized",
        color: document.getElementById('builderColor').value,
        tree: builderTree,
        startingMoves: "Custom"
    };
    saveStorage();
    exitBuilder();
}

function downloadCurrentJSON() {
    const json = JSON.stringify(OPENINGS[editingKey], null, 2);
    const blob = new Blob([json], {type: 'application/json'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'opening.json';
    a.click();
}

// THIS IS THE REAL RECURSIVE MIGRATOR FROM V3 -> V4
function migrateOpening(op) {
    if (op.version === "4.0") return op;
    console.log("Migrating " + op.name + " to V4.0...");

    function walk(n) {
        if (!n) return;
        if (!n.children) n.children = [];
        
        // Fix Labels
        if (n.label && !n.status) n.status = n.label;
        if (n.style && !n.type) {
            const s = n.style.toLowerCase();
            if (s.includes('agg')||s.includes('tact')) n.type='Tactical';
            else if (s.includes('sol')||s.includes('pos')) n.type='Positional/Strategic';
            else if (s.includes('safe')) n.type='Defensive/Prophylactic';
            else n.type='Dynamic';
        }

        // Flatten Structure
        if (n.response) {
            if (n.response.isChoice && n.response.choices) {
                n.response.choices.forEach(c => n.children.push(c));
            } else {
                n.children.push(n.response);
            }
            delete n.response;
        }
        
        if (n.children) n.children.forEach(walk);
    }
    
    walk(op.tree);
    op.version = "4.0";
    return op;
}

function handleFileUpload(input) {
    const file = input.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = (e) => {
        try {
            const json = JSON.parse(e.target.result);
            const migrated = migrateOpening(json);
            const key = 'import_' + Date.now();
            OPENINGS[key] = migrated;
            saveStorage();
            alert('Imported successfully!');
            renderMenu();
        } catch (err) { alert('Invalid JSON'); }
    };
    reader.readAsText(file);
}

async function importFromUrl() {
    try {
        const res = await fetch(document.getElementById('importUrl').value);
        const json = await res.json();
        const migrated = migrateOpening(json);
        OPENINGS['import_' + Date.now()] = migrated;
        saveStorage();
        alert('Imported!');
        document.getElementById('urlImportBox').style.display='none';
        renderMenu();
    } catch (e) { alert('Error loading URL'); }
}

function toggleUrlImport() {
    const el = document.getElementById('urlImportBox');
    el.style.display = el.style.display === 'none' ? 'block' : 'none';
}
